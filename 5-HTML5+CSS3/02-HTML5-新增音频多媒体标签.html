<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频多媒体标签</title>
</head>

<body>
    <audio src="media/onj.mp3" controls="controls" autoplay="autoplay"></audio>因为音频格式每个浏览器支持的不一样，则放两种格式即可①ogg②mp3
    <audio controls="controls">
        <source src="media/onj.mp3" type="audio/mpeg" />
        <source src="media/MsgArrive.ogg" type="audio/ogg" />
            您的浏览器不支持音乐播放
    </audio>

</body>

</html>
