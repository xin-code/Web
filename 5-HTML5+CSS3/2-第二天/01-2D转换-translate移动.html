<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate移动</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* X轴移动50px Y轴移动100px */
            /* transform: translate(50px, 100px); */
            /* 只移动X轴 */
            /* transform: translateX(100px); */
            /* 只移动Y轴 */
            transform: translateY(50px);
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
