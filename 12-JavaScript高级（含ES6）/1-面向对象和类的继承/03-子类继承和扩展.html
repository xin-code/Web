<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子类继承和扩展</title>
</head>

<body>

    <script>
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
        }

        class Son extends Father {
            constructor(x, y) {
                super(x, y);
                this.x = x;
                this.y = y;
            }
            mul() {
                console.log(this.x * this.y);
            }
        }

        var son = new Son(5, 8);
        son.mul();
        son.sum();
    </script>
</body>

</html>
