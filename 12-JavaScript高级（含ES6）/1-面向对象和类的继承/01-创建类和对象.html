    <script>
        class Star {

                    this.straname = straname;
                    this.age = age;

                //方法

        var zxy = new Star('张学友', 20);
        var ldh = new Star('刘德华', 18);
        console.log(zxy);
        console.log(ldh);
        zxy.sing('唱山歌');
        ldh.sing('唱冰雨');
