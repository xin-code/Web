<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的继承</title>
</head>

<body>

    <script>
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
            mul() {
                console.log(this.x * this.y);
            }
            say() {
                return '我是father';
            }
        }

        class Son extends Father {
            constructor(x, y) {
                super(x, y);
            }
            say() {
                console.log(super.say() + '的儿子');
            }
        }

        var son = new Son(5, 10);
        son.sum();
        son.mul();
        son.say();
    </script>
</body>

</html>
