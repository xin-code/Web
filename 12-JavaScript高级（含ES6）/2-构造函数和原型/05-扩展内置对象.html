<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展内置对象</title>
</head>

<body>

    <script>
        console.log(Array.prototype);
        Array.prototype.sum = function() {
            var sum = 0;
            for (var i = 0; i < this.length; i++) {
                sum += this[i];
            }
            return sum;
        }
        var arr = new Array(1, 2, 3, 4);
        console.log(arr.sum());
        console.log(Array.prototype);
    </script>
</body>

</html>
