<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES5数组-some元素</title>
</head>

<body>

    <script>
        var arr = [5, 10, 20, 7, 12, 35, 21];
        var newArr = arr.some(function(value) {
            return value >= 25;
        })
        console.log(newArr);
    </script>
</body>

</html>
