<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递归</title>
</head>

<body>

    <script>
        var num = 1;

        function fun() {
            console.log('打印6句话');
            if (num == 6) {
                return;
            }
            num++;
            fun();
        }
        fun();
    </script>
</body>

</html>
