<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用递归遍历数据</title>
</head>

<body>

    <script>
        var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                gname: '冰箱',
            }, {
                id: 12,
                gname: '洗衣机',
            }]
        }, {
            id: 2,
            name: '服饰',
        }];
        //输入ID号 返回数据
        //forEach遍历里面的所有对象
        function getID(json, id) {
            var o = {};
            json.forEach(function(items) {
                if (items.id == id) {
                    //外层数据得到o
                    o = items;
                    return items;
                } else if (items.goods && items.goods.length > 0) {
                    //函数调用 return返回给自己
                    // 把值赋给o进行更新数据 然后在总体返回return o 即可
                    //里层数据得到o
                    o = getID(items.goods, id);
                }
            });
            return o;
        }
        console.log(getID(data, 1));
        console.log(getID(data, 2));
        console.log(getID(data, 11));
        console.log(getID(data, 12));
    </script>
</body>

</html>
