<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-利用递归求斐波那契序列</title>
</head>

<body>

    <script>
        function fn(n) {
            if (n === 1 || n === 2) {
                return 1;
            }
            return fn(n - 1) + fn(n - 2);
        }

        console.log(fn(5));
    </script>
</body>

</html>
