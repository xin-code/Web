<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-出租车价格闭包</title>
</head>

<body>

    <script>
        var texi = (function() {
            var start = 13;
            var total = 0;
            return {
                price: function(n) {
                    if (n <= 3) {
                        total = start;
                    } else {
                        total = start + (n - 3) * 5;
                    }
                    return total;
                },
                yd: function(flag) {
                    return flag ? total + 10 : total;
                }

            }
        })();
        console.log(texi.price(1));
        console.log(texi.yd(false));
        console.log(texi.price(5));
        console.log(texi.yd(true));
    </script>
</body>

</html>
