<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-定时器中的li闭包</title>
</head>

<body>
    <ul class="nav">
        <li>11</li>
        <li>22</li>
        <li>33</li>
        <li>44</li>
        <li>55</li>
    </ul>

    <script>
        var lis = document.querySelector('.nav').querySelectorAll('li');
        //3秒钟后 打印所有li元素内容
        //立即执行函数
        for (var i = 0; i < lis.length; i++) {
            (function(canshu) {
                setTimeout(function() {
                    console.log(lis[canshu].innerHTML);
                }, 300)
            })(i);
        }
    </script>
</body>

</html>
