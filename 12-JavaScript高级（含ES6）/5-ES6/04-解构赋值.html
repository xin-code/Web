<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解构赋值</title>
</head>

<body>

    <script>
        //数组解构
        var [z, y, x] = [1, 2, 3];
        console.log(z);
        console.log(y);
        console.log(x);

        console.log('----');

        let [a, b, c] = [1, 2, 3, 4];
        console.log(a);
        console.log(b);
        console.log(c);
        // console.log(d); 未找到d 所以返回undefined

        //对象解构
        let {
            name,
            age
        } = {
            name: '张三',
            age: 18
        }
        console.log(name);
        console.log(age);

        console.log('----');
        let {
            // uname用来匹配属性名 冒号后面的yourname则是全新的属性名
            uname: yourname,
            year: youryear
        } = {
            uname: '李四',
            year: 88,
        }
        console.log(yourname);
        console.log(youryear);
    </script>
</body>

</html>
