<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array扩展方法-find方法</title>
</head>

<body>

    <script>
        var arr = [{
            id: 1,
            name: 'zs'
        }, {
            id: 2,
            name: 'ls'
        }];

        // arr.find((item,index)=>{});
        var result = arr.find(item => item.id == 2);
        console.log(result);

        //找不到当前循环到的值为3的数组，则返回undefined
        var result = arr.find(item => item.id == 3);
        console.log(result); //undefined
    </script>
</body>

</html>
