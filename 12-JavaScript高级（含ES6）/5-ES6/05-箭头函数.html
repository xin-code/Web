<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>

<body>

    <script>
        var fn = (num1, num2) => {
            console.log(num1 + num2);
        }
        fn(1, 2);

        //如果箭头函数大括号(函数体内)只有一个表达式 并且表达式的执行结就是返回值的话 那么大括号可以省略
        var fun = (num3, num4) => num3 + num4;
        console.log(fun(3, 4));

        //如果箭头函数的形参位置上 只有一个形参 那么他也是可以省略小括号的
        var func = num0 => num0;
        console.log(func(2));
    </script>
</body>

</html>
