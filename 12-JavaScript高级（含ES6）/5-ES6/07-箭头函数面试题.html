<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数面试题</title>
</head>

<body>

    <script>
        window.age = 21;
        let obj = {
            age: 20,
            say: () => {
                console.log(this.age);
            }
        }
        obj.say();
    </script>
</body>

</html>
