<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符-伪数组变真数组</title>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <script>
        var divs = document.querySelectorAll('div');
        divs = [...divs];
        console.log(divs);
    </script>
</body>

</html>
