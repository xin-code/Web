<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String扩展方法-startswith和endswith方法</title>
</head>

<body>

    <script>
        var con = 'Hello World!';
        console.log(con.startsWith('H'));
        console.log(con.endsWith('!'));
    </script>
</body>

</html>
