<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符-合并数组</title>
</head>

<body>

    <script>
        //方法一 利用剩余参数合并
        var arr1 = [1, 2, 3];
        var arr2 = [4, 5, 6];
        var arr = [...arr1, ...arr2];
        console.log(arr);
        //方法二 push 方法
        var arr9 = [9, 8, 7];
        var arr8 = [6, 5, 4];
        arr9.push(...arr8);
        console.log(arr9);
    </script>
</body>

</html>
