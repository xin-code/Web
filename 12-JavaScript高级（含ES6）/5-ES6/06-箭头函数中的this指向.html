<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数中的this指向</title>
</head>

<body>

    <script>
        var obj = {
            name: '张三'
        }

        function fn() {
            console.log(this);
            return () => {
                console.log(this);
            }
        }
        //利用call进行更改this指向 指向的是obj对象
        var fun = fn.call(obj);
        //这里fun相当于接收一个匿名函数(箭头函数)
        // fun = () => {
        //     console.log(this);
        // }
        //这里this的指向 要看这个位置的上下文的this 即 obj对象
        fun();
    </script>
</body>

</html>
