<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-验证用户名</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        span {
            color: #ccc;
            font-size: 14px;
        }
        
        .right {
            color: green;
        }
        
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <span> 请输入用户名：</span><input type="text" class="username">

    <script>
        var reg = /^[a-zA-Z0-9_-]{3,6}$/;
        var username = document.querySelector('.username');
        var span = document.querySelector('span');
        username.addEventListener('blur', function() {
            if (reg.test(this.value)) {
                console.log('正确的');
                span.className = 'right';
                span.innerHTML = '合格！'
            } else {
                console.log('错误的');
                span.className = 'error';
                span.innerHTML = '您不符合条件！'
            }
        })
    </script>
</body>

</html>
