<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试正则表达式-量词(某个具体数出现的次数限制)</title>
</head>

<body>

    <script>
        console.log('---a*这个元字符可以出现0次或者很多次--');

        var reg = /^a*$/;
        console.log(reg.test(''));
        console.log(reg.test('a'));
        console.log(reg.test('aa'));
        console.log(reg.test('aaaaaa'));

        console.log('---a+这个元字符可以出现1次或者很多次--');

        var rega = /^a+$/;
        console.log(rega.test(''));
        console.log(rega.test('a'));
        console.log(rega.test('aa'));
        console.log(rega.test('aaaaaa'));

        console.log('---a?这个元字符可以出现1次或者0次--');

        var regab = /^a?$/;
        console.log(regab.test(''));
        console.log(regab.test('a'));
        console.log(regab.test('aa'));
        console.log(regab.test('aaaaaa'));

        console.log('---a{3}这个元字符可以出现3次--');

        var regabc = /^a{3}$/;
        console.log(regabc.test('a'));
        console.log(regabc.test('aa'));
        console.log(regabc.test('aaa'));
        console.log(regabc.test('aaaaaa'));


        console.log('---a{3,}这个元字符可以出现大于等于3次--');

        var regabcd = /^a{3,}$/;
        console.log(regabcd.test('a'));
        console.log(regabcd.test('aa'));
        console.log(regabcd.test('aaa'));
        console.log(regabcd.test('aaaaaa'));


        console.log('---a{3,16}这个元字符可以出现大于等于3次小于等于16次--');

        var regabcde = /^a{3,16}$/;
        console.log(regabcde.test('a'));
        console.log(regabcde.test('aa'));
        console.log(regabcde.test('aaa'));
        console.log(regabcde.test('aaaaaa'));
        console.log(regabcde.test('aaaaaaaaaaaaaa'));
        console.log(regabcde.test('aaaaaaaaaaaaaaaaaaaaaaaaaa'));
    </script>
</body>

</html>
