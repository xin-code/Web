<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三种模式相互转换</title>
    <style>
        div {
            /* 我要把div块级元素变成行内元素 */
            display: inline;
            background-color: pink;
        }
        
        span {
            /* 我要把行内元素的span变成块级元素 */
            display: block;
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        
        a {
            /* 我要把a标签的行内元素变成行内块元素 就是一行可以放很多个块级元素 */
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div>我是第一个块级元素</div>
    <div>我是第二个块级元素</div>
    <div>我是第三个块级元素</div>

    <span>我是第一个行内元素</span>
    <span>我是第一个行内元素</span>
    <span>我是第一个行内元素</span>

    <a href="#">我原本是行内元素 我想变成可以设置高度 宽度的行内块元素</a>
    <a href="#">我原本是行内元素 我想变成可以设置高度 宽度的行内块元素</a>
    <a href="#">我原本是行内元素 我想变成可以设置高度 宽度的行内块元素</a>
</body>

</html>
