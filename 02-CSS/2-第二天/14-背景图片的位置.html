<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片的位置</title>
    <style>
        .one {
            width: 200px;
            height: 200px;
            background-image: url(images/2589.png);
            background-color: red;
            background-position: left top;
            background-repeat: no-repeat;
            /* 左上 */
        }
        
        .two {
            width: 200px;
            height: 200px;
            background-image: url(images/2589.png);
            background-color: gray;
            background-position: left center;
            background-repeat: no-repeat;
            /* 左中 */
        }
        
        .three {
            width: 200px;
            height: 200px;
            background-image: url(images/2589.png);
            background-color: red;
            background-position: left bottom;
            background-repeat: no-repeat;
            /* 左下 */
        }
        
        .four {
            width: 200px;
            height: 200px;
            background-image: url(images/2589.png);
            background-color: gray;
            background-position: center top;
            background-repeat: no-repeat;
            /* 中上 */
        }
        
        .five {
            width: 200px;
            height: 200px;
            background-image: url(images/2589.png);
            background-color: red;
            background-position: center center;
            background-repeat: no-repeat;
            /* 中中 */
        }
        
        .six {
            width: 200px;
            height: 200px;
            background-image: url(images/2589.png);
            background-color: gray;
            background-position: 50px 50px;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="one">这是一张图片我可以控制后面图片我位置在哪里</div>
    <div class="two">这是一张图片我可以控制后面图片我位置在哪里</div>
    <div class="three">这是一张图片我可以控制后面图片我位置在哪里</div>
    <div class="four">这是一张图片我可以控制后面图片我位置在哪里</div>
    <div class="five">这是一张图片我可以控制后面图片我位置在哪里</div>
    <div class="six">这是一张图片我可以控制后面图片我位置在哪里</div>
    <div class="seven">这是一张图片我可以控制后面图片我位置在哪里</div>
    <div class="eight">这是一张图片我可以控制后面图片我位置在哪里</div>
