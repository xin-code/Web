<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单导航栏</title>
    <style>
        a:hover {
            background-color: orange;
        }
        
        a {
            display: inline-block;
            width: 100px;
            height: 25px;
            background-color: pink;
            font: 14px "微软雅黑";
            color: white;
            text-decoration: none;
            text-align: center;
            line-height: 25px;
        }
    </style>
</head>

<body>
    <a href="#">体育</a>
    <a href="#">娱乐</a>
    <a href="#">汽车</a>
</body>

</html>
