<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类链接</title>
    <base target="_blank">
    <style>
        /* 未访问过的状态 */
        
        a:link {
            color: black;
        }
        
        a:visited {
            color: red;
        }
        
        a:hover {
            color: green;
        }
        
        a:active {
            color: blue;
        }
    </style>
</head>

<body>
    <a href="http://www.xiaomi.com/">百度一下</a>
    <a href="http://www.dami.com/">百度一下</a>
    <a href="http://www.zhongmi.com/">百度一下</a>
    <a href="http://www.meimi.com/">百度一下</a>
</body>

</html>
