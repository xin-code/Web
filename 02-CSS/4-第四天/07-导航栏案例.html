<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .banner {
            width: 760px;
            height: 150px;
            margin: 0 auto;
        }
        
        .banner img {
            width: 760px;
        }
        
        .nav {
            width: 760px;
            height: 32px;
            margin: 0 auto;
            background: url(/images/nav_bg.jpg) repeat-x;
        }
        
        .nav ul li {
            list-style: none;
            float: left;
        }
        
        .nav ul li a {
            width: 82px;
            font-size: 15px;
            line-height: 32px;
            display: block;
            text-decoration: none;
            background: url(/images/button1.jpg) no-repeat;
            text-align: center;
        }
        
        .nav ul li a:hover {
            background: url(/images/button2.jpg) no-repeat;
        }
    </style>
</head>

<body>
    <div class="banner">
        <img src="/images/banner.jpg">
    </div>
    <div class="nav">
        <ul>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
        </ul>
    </div>
</body>

</html>
