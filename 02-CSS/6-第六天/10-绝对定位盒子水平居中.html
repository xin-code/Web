<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位盒子水平居中</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: pink;
            position: relative;
            left: 0;
            top: 0;
        }
        
        .son {
            width: 100px;
            height: 20px;
            background-color: blue;
            position: absolute;
            left: 50%;
            margin-left: -50px;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="son"></div>
    </div>
</body>

</html>
