<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子绝父相-哈根达斯练习</title>
    <style>
        .ddd {
            width: 310px;
            height: 190px;
            border: 1px solid black;
            margin: 100px auto;
            padding: 10px;
            position: relative;
            left: 0;
            top: 0;
        }
        
        .top {
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .down {
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="ddd">
        <img class="ad" src="images/adv.jpg">
        <img class="top" src="images/top_tu.gif">
        <img class="down" src="images/down_tu.gif">
    </div>
</body>

</html>
