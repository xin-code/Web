<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位-不保留位置</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
            position: relative;
            left: 0;
            top: 0;
        }
        
        .one {
            width: 200px;
            height: 200px;
            background-color: orange;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .two {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="one"></div>
        <div class="two"></div>
    </div>
</body>

</html>
