<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子绝父相</title>
    <style>
        .up {
            position: relative;
            left: 0;
            top: 0;
            width: 1000px;
            height: 90px;
            background-color: pink;
        }
        
        .down {
            width: 1000px;
            height: 200px;
            background-color: black;
        }
        
        .up .left {
            position: absolute;
            left: 1px;
            top: 15px;
            width: 50px;
            height: 50px;
            background-color: red;
        }
        
        .up .right {
            position: absolute;
            right: 1px;
            top: 15px;
            width: 50px;
            height: 50px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="up">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="down"></div>
</body>

</html>
