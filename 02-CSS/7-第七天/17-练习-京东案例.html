<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习-京东案例</title>
    <style>
        div {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
        }
        
        div p {
            position: absolute;
            top: -20px;
            left: 50%;
            margin-left: -10px;
            height: 0;
            width: 0;
            line-height: 0;
            font-size: 0;
            border-style: solid;
            border-width: 10px;
            border-color: transparent transparent black transparent;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
