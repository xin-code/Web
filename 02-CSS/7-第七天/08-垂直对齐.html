<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直对齐</title>
    <style>
        .one {
            /* 默认为基线对齐 */
            vertical-align: baseline;
        }
        
        .two {
            vertical-align: bottom;
        }
        
        .three {
            /* 垂直居中 */
            vertical-align: middle;
        }
        
        .four {
            /* 顶部对齐 */
            vertical-align: top;
        }
    </style>
</head>

<body>
    <div>
        <img src="images/3.jpg" alt="" class="one">123
    </div>
    <div>
        <img src="images/3.jpg" alt="" class="two">123
    </div>
    <div>
        <img src="images/3.jpg" alt="" class="three">123
    </div>
    <div>
        <img src="images/3.jpg" alt="" class="four">123
    </div>




</body>

</html>
