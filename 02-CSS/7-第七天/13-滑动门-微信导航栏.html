<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑动门-微信导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        body {
            background: url(images/wx.jpg) repeat-x;
        }
        
        .nav {
            margin-top: 20px;
        }
        
        .nav li {
            float: left;
            margin: 0 5px;
        }
        
        .nav a {
            display: inline-block;
            height: 33px;
            background: url(images/to.png) no-repeat left center;
            padding-left: 15px;
            color: #fff;
            text-align: center;
            line-height: 33px;
            font-size: 14px;
        }
        
        .nav a:hover,
        .nav a:hover span {
            background-image: url(images/ao.png);
        }
        
        .nav a span {
            display: inline-block;
            height: 33px;
            padding-right: 15px;
            background: url(images/to.png) no-repeat right center;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li>
                <a href="#">
                    <span>首页</span>
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="#">
                    <span>帮助与反馈</span>
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="#">
                    <span>公众平台</span>
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="#">
                    <span>开放平台</span>
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
