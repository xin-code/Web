<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式表</title>
    <style type="text/css">
    p {
        color:yellow;
        font-size: 18px;
    }
    h5 {
        color: darkblue;
        font-size: 25px;
    }
    </style>
</head>
<body>
    <h1>内联式样式表</h1>
    <h3 style="color:pink; font-size: 28px;">这段话采用的是内联样式,采用style属性</h3>
    <h1>内部样式表</h1>
    <p>这段话采用的是内部样式表,在head内部实现的样式表的改变</p>
    <h5>这段话同样也是内部样式表，也能实现样式表的改变</h5>
</body>
</html>
