<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>父传子</title>
  </head>
  <body>
    <div id="app">
      <div>{{message}}</div>
      <hr />
      <son title="来自父组件的值"></son>
      <hr />
      <son :title="hisname"></son>
    </div>
  </body>

  <script src="../00-常用文件/vue.js"></script>
  <script>
    // 子组件
    Vue.component('son', {
      props: ['title'],
      data() {
        return {
          msg: '子组件本身数据',
        }
      },
      template: '<div>{{msg+"-----"+title}}</div>',
    })
    // 父组件
    var vm = new Vue({
      el: '#app',
      data: {
        message: '父组件的值',
        hisname: 'jack',
      },
    })
  </script>
</html>
