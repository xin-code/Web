<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格划分</title>
</head>

<body>
    <table border="1" cellspacing="0" align="center">
        <thead>
            <tr>
                <td>刘德华</td>
                <td>男</td>
                <td>18</td>
                <td>照片</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>身高180</td>
                <td>汉族</td>
                <td>已婚</td>
                <td></td>
            </tr>
            <tr>
                <td>个人作品</td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td>个人简历</td>
                <td colspan="3"></td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="4">我是底部</td>
                </tr>
            </tfoot>
    </table>

    </tbody>
</body>

</html>
