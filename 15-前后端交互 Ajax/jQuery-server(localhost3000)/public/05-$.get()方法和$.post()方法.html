<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$.get()方法和$.post()方法</title>
</head>

<body>
    <button id="btn">点我发送</button>

    <script src="/js/jquery-3.5.1.min.js"></script>
    <script>
        $('#btn').on('click', function() {
            $.get('/get', {
                name: 'zs',
                age: 88
            }, function(response) {
                console.log(response);
            })
        })
    </script>
</body>

</html>
