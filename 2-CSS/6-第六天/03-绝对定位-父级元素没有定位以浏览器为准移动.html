<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位-父级元素没有定位以浏览器为准移动</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px;
        }
        .son {

            width: 150px;
            height: 150px;
            background-color: purple;
            position: absolute;
            top: 50px;
            left: 50px;
            /* 因为父级元素没有定位，则现在以浏览器为基准进行定位 */
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
