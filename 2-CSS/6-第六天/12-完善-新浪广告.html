<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习-新浪广告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 1002px;
            margin: 44px auto;
        }
        .ad-l {
            position: fixed;
            left: 0;
            top: 250px;
        }
        .ad-r {
            position: fixed;
            right: 0;
            top: 250px;
        }
        .header {
            width: 100%;
            position: fixed;
            top: 0;
            height: 44px;
            text-align: center;
        }
    </style>
</head>
<body>

        <!-- 头顶固定定位 -->
        <div class="header">
            <img src="images/top.png">
        </div>
        <!-- 左右固定定位 -->
        <img src="images/ad-l.png" class="ad-l">
        <img src="images/ad-r.png" class="ad-r">
        <div class="box">
            <img src="images/box.png">
        </div>
</body>
</html>
