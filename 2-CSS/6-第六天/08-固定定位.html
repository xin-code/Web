<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style>
        body {
            height: 3000px;
        }
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 150px;
            position: relative;
            left: 0;
            top: 0;
        }
        div img {
            width: 150px;
            position: fixed;
            right: 0;
            bottom: 0;
        }
        
    </style>
</head>
<body>
    <div>
        <img src="images/swk.jpg" alt="">
    </div>
</body>
</html>
