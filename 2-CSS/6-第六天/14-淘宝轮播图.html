<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        .box {
            position: relative;
            height: 280px;
            width: 520px;
            margin: 100px auto;
            background-color: black;
        }
        .btn-l, 
        .btn-r {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            height: 30px;
            line-height: 30px;
            width: 20px;
            background:rgba(0, 0, 0, .2);
            text-decoration: none;
            
        }
        .btn-l {
            left: 0;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .btn-r {
            right: 0;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }
        .btn-l:hover, 
        .btn-r:hover {
            background:rgba(0, 0, 0, .4);
        }
        .circle {
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            background-color: rgba(255, 255, 255, .4);
            border-radius: 7px;
        }
        .circle li {
            float: left;
            width: 8px;
            height: 8px;
            background-color: #fff;
            margin: 3px;
            border-radius: 4px;
        }
        .circle .current {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- 左按钮 -->
        <a href="#" class="btn-l"><</a>
        <!-- 右按钮 -->
        <a href="#" class="btn-r">></a>
        <!-- 图片 -->
        <img src="images/taobao.jpg">
        <!-- 小圆点 -->
        <ul class="circle">
            <li></li>
            <li class="current"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

</body>
</html>
