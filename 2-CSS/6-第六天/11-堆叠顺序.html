<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>堆叠顺序</title>
    <style>
        .one,
        .two,
        .three {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
        }
        
        .two {
            top: 50px;
            left: 50px;
            z-index: 1;
            background-color: yellow;
        }
        
        .three {
            top: 100px;
            left: 100px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>

</html>
