<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体</title>
    <style>
        body {
            font-size: 16px;
        }
        
        .pink {
            font: italic 700 16px "微软雅黑";
        }
        
        em {
            font-style: normal;
        }
    </style>
</head>

<body>
    <p class="pink">粉红色的回忆</p>
    <p>夏天夏天悄悄过去留下小秘密</p>
    <p>压心底压心底不能告诉你</p>
    <p>晚风吹过温暖我心底我又想起你</p>
    <em>多甜蜜多甜蜜怎能忘记</em>

</body>

</html>
