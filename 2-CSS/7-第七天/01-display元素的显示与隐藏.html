<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display元素的隐藏</title>
    <style>
        .one {
            /* 对one元素的隐藏display: none; */
            /* 1.先隐藏元素，2.不保留位置 */
            /* display: block;  对one元素的显示 */
            display: block;
            width: 200px;
            height: 200px;
            background-color: blueviolet;
        }
        .two {
            width: 100px;
            height: 100px;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
