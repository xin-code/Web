    <title>margin负值压住盒子相邻边框</title>

        div {
            float: left;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin-left: -1px;
            margin-top: -1px;
        }
        div:hover {
            position: relative;
            border: 1px solid red;
        }
    </style>
</head>
