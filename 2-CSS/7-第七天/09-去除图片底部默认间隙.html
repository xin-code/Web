<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>去除图片底部默认间隙</title>
    <style>
        div {
            border: 1px solid red;
        }
        
        img {
            /* 因为图片默认的是以 vertical-align:baseline;对齐*/
            /* vertical-align: bottom; */
            display: block;
        }
    </style>
</head>

<body>
    <div>
        <img src="images/3.jpg" alt="">
    </div>
</body>

</html>
