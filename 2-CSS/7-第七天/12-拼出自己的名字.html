<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼出自己的名字</title>
    <style>
        .p,
        .i,
        .n,
        .k {
            float: left;
        }
        .p {
            width: 92px;
            height: 108px;
            background: url(images/abcd.jpg) no-repeat -497px -278px;
        }
        .i {
            width: 66px;
            height: 110px;
            background: url(images/abcd.jpg) no-repeat -322px -142px;
        }
        .n {
            width: 112px;
            height: 113px;
            background: url(images/abcd.jpg) no-repeat -255px -274px;
        }
        .k {
            width: 104px;
            height: 111px;
            background: url(images/abcd.jpg) no-repeat -496px -142px;
        }
    </style>
</head>
<body>
    <div class="p"></div>
    <div class="i"></div>
    <div class="n"></div>
    <div class="k"></div>
</body>
</html>
