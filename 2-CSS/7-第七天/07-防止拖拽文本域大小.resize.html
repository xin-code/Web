<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防止拖拽文本域resize</title>
    <style>
        textarea {
            width: 500px;
            height: 500px;
            /* 取消轮廓线 */
            outline: none;
            /* 禁止拖拽文本域大小 */
            resize: none;
        }
    </style>
</head>
<body>
    <div>
        <textarea name="" id="" cols="30" rows="10">11111111111111111111</textarea>
    </div>
</body>
</html>
