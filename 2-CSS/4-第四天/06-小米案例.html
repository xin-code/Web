<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 1226px;
            height: 615px;
            background-color: green;
            margin: 0 auto;
        }
        
        .left {
            float: left;
            width: 234px;
            height: 615px;
            background-color: pink;
        }
        
        .left img {
            width: 234px;
        }
        
        .right {
            float: right;
            width: 992px;
            height: 615px;
            background-color: blue;
            list-style: none;
        }
        
        .right li {
            float: left;
            width: 234px;
            height: 300px;
            background-color: yellow;
            margin-left: 14px;
            margin-bottom: 14px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">
            <img src="/images/mi.jpg" alt="">
        </div>
        <ul class="right">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>
</body>

</html>
