<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业-搜索趣图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .searchpic {
            width: 239px;
            height: 295px;
            border: 1px solid #D9E0EE;
            ;
            border-top: 4px solid orangered;
            margin: 100px 100px;
        }
        
        .searchpic h3 {
            font-size: 19px;
            height: 15px;
            line-height: 15px;
            border-bottom: 1px solid gray;
            font-weight: normal;
            padding: 12px;
        }
        
        .searchpic img {
            margin: 7px 0 0 7px;
        }
        
        ul {
            list-style: none;
            margin-left: 8px;
        }
        
        ul li {
            padding-left: 12px;
            height: 26px;
            line-height: 26px;
            background: url(/images/square.png) no-repeat;
            background-position: center left;
        }
        
        ul li a {
            text-decoration: none;
            font-size: 12px;
            color: #666;
        }
        
        ul li a:hover {
            color: orange;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="searchpic">
        <h3>搜索趣图</h3>
        <img src="images/happy.gif" height="160" width="218" alt="">
        <ul>
            <li><a href="#">GIF：小胖墩游泳被卡 被救后一脸无辜</a></li>
            <li><a href="#">GIF：小胖墩游泳被卡 被救后一脸无辜</a></li>
            <li><a href="#">GIF：小胖墩游泳被卡 被救后一脸无辜</a></li>
        </ul>
    </div>
</body>

</html>
