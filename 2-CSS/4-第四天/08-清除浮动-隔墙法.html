<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动-隔墙法</title>
    <style>
        .father {
            width: 500px;
            background-color: brown;
        }
        
        .father .son {
            float: left;
            width: 200px;
            height: 220px;
            background-color: cadetblue;
        }
        
        .father .dau {
            float: left;
            width: 200px;
            height: 200px;
            background-color: violet;
        }
        
        .geqiangfa {
            clear: both;
        }
        
        .dsq {
            width: 500px;
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
        <div class="dau"></div>
        <div class="geqiangfa"></div>
    </div>
    <div class="dsq"></div>

</body>

</html>
