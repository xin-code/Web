<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分支循环结构</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div class="box">
        <div v-if='score>90'>优秀</div>
        <div v-else-if='score<90&&score>=80'>良好</div>
        <div v-else>差</div>
        <div v-show='flag'>元素的显示与隐藏</div>
        <button @click='show'>切换</button>
    </div>

    <script>
        var vue = new Vue({
            el: '.box',
            data: {
                score: 10,
                flag: false
            },
            methods: {
                show: function() {
                    this.flag = !this.flag
                }
            }
        })
    </script>
</body>

</html>
