<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件绑定</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div class="app">
        <div>{{num}}</div>
        <button v-on:click='num++'>点击</button>
        <button @click='num++'>点击1</button>
        <button @click='add'>++</button>
        <button @click='add()'>++</button>
        <button @click='sub'>--</button>
    </div>

    <script>
        var first = new Vue({
            el: '.app',
            data: {
                num: 0
            },
            methods: {
                add: function() {
                    //this指向first 就是vue的实例
                    this.num++;
                },
                sub: function() {
                    this.num--;
                }
            }
        })
    </script>
</body>

</html>
