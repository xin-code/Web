<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery的Helloworld</title>
</head>

<body>
    <button id="btn">点我显示</button>
    <div class="div"></div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $("#btn").on('click', function() {
            var text = 'Helloworld';
            $('.div').html(text);
        })
    </script>
</body>

</html>
