<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
</head>

<body>
    <div class="box">
        <div>{{msg}}</div>
        <div>{{msg.split("").reverse().join("")}}</div>
        <div>{{reverseMessage}}</div>
    </div>

    <script src="js/vue.js"></script>
    <script>
        var vue = new Vue({
            el: '.box',
            data: {
                msg: 'hello'
            },
            computed: {
                reverseMessage: function() {
                    return this.msg.split("").reverse().join("");
                }
            }
        })
    </script>
</body>

</html>
