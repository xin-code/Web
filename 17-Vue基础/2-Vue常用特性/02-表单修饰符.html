<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单修饰符</title>
</head>

<body>
    <div class="box">
        <div>
            <label for="username">姓名：</label><input name="username" type="text" v-model.trim="uname">
        </div>
        <div>
            <label for="age">年龄：</label><input name="age" type="text" v-model.number="age">
        </div>
        <div>
            <label for="sex">性别</label><input type="text" name="sex" v-model.lazy="sex">
            <span>{{sex}}</span>
        </div>
        <div>
            <input type="button" value="查看" @click="show">
        </div>

    </div>

    <script src="js/vue.js"></script>
    <script>
        var vue = new Vue({
            el: '.box',
            data: {
                uname: '',
                age: '',
                sex: ''
            },
            methods: {
                show: function() {
                    console.log(this.uname);
                    console.log(this.age);
                }
            }

        })
    </script>
</body>

</html>
