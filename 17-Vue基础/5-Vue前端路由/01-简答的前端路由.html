<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的前端路由</title>
</head>

<body>
    <div class="box">
        <a href="#/zhuye">主页</a>
        <a href="#/keji">科技</a>
        <a href="#/caijing">财经</a>
        <a href="#/tiyu">体育</a>

        <!-- 根据 :is 属性指定的组件名称，把对应的组件渲染到 component 标签所在的位置 -->
        <!-- 可以把 component 标签当做是【组件的占位符】 -->
        <component :is="currentName"></component>
    </div>

    <script src="../../00-常用文件/vue.js"></script>

    <script>
        const zhuye = {
            template: '<h1>主页信息</h1>'
        };
        const keji = {
            template: '<h1>科技信息</h1>'
        };
        const caijing = {
            template: '<h1>财经信息</h1>'
        };
        const tiyu = {
            template: '<h1>体育信息</h1>'
        };

        var vm = new Vue({
            el: '.box',
            data: {
                currentName: 'keji'
            },
            components: {
                zhuye,
                keji,
                caijing,
                tiyu,
            }
        });

        window.onhashchange = function(data) {
            //获得最新的hash值
            console.log(location.hash);
            switch (location.hash.slice(1)) {
                case '/zhuye':
                    vm.currentName = 'zhuye'
                    break;
                case '/keji':
                    vm.currentName = 'keji'
                    break;
                case '/caijing':
                    vm.currentName = 'caijing'
                    break;
                case '/tiyu':
                    vm.currentName = 'tiyu'
                    break;
            }
        }
    </script>
</body>

</html>
