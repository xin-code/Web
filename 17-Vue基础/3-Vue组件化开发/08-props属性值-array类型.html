<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props属性值-array类型</title>
</head>

<body>
    <div class="box">
        <show-arr :array='arr'></show-arr>
    </div>

    <script src="js/vue.js"></script>
    <script>
        //子组件
        Vue.component('show-arr', {
            props: ['array'],
            template: `
            <ul>
            <li v-for="(items,index) in array">{{items}}</li>
            </ul>
            `
        })

        //父组件
        var vue = new Vue({
            el: '.box',
            data: {
                arr: ['1', '2', '3']
            }
        })
    </script>
</body>

</html>
