<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父传子</title>
</head>

<body>
    <div class="box">
        <son :hello='obj.name'></son>
    </div>

    <script src="js/vue.js"></script>
    <script>
        //子
        Vue.component('son', {
            props: ['hello'],
            template: `<div>{{hello}}</div>`
        })

        //父
        var vue = new Vue({
            el: '.box',
            data: {
                msg: 'father',
                obj: {
                    name: '张三',
                    age: 18
                }
            },
        })
    </script>
</body>

</html>
