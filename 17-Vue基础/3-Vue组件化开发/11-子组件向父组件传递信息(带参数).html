<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子组件向父组件传递信息(带参数)</title>
</head>

<body>
    <div class="box">
        <div :style='{fontSize:font+"px"}'>{{msg}}</div>
        <son @enlarge='enlarge($event)'></son>
    </div>
    <script src="js/vue.js"></script>
    <script>
        //子组件
        Vue.component('son', {
                template: `
                <div>
                <button @click='$emit("enlarge",5)'>加大+5</button>
                <button @click='$emit("enlarge",10)'>加大+10</button>
                </div>
                
                `
            })
            //父组件
        var vue = new Vue({
            el: '.box',
            data: {
                msg: '每次字体',
                font: 1
            },
            methods: {
                enlarge: function(val) {
                    this.font += val;
                }
            }
        })
    </script>
</body>

</html>
