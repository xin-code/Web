<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局组件注册</title>
</head>

<body>
    <div class="box">
        <!-- 子组件之间相互独立 -->
        <button-content></button-content>
        <button-content></button-content>
        <button-content></button-content>
        <button-content></button-content>
    </div>

    <script src="js/vue.js"></script>
    <script>
        //组件注册
        Vue.component('button-content', {
            data: function() {
                return {
                    count: 0
                }
            },
            template: '<button @click="add">点击了{{count}}次</button>',
            methods: {
                add: function() {
                    this.count += 2;
                }
            }
        })

        var vue = new Vue({
            el: '.box',
            data: {

            }
        });
    </script>
</body>

</html>
