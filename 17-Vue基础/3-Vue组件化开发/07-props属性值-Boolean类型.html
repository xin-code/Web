<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props属性值-Boolean类型</title>
</head>

<body>
    <div class="box">
        <son></son>
        <son :boolean='boo'></son>

    </div>

    <script src="js/vue.js"></script>
    <script>
        //子组件显示父组件传过来的boo
        Vue.component('son', {
            props: ['boolean'],
            template: '<div>{{boolean}}</div>'
        });

        //父组件
        var vue = new Vue({
            el: '.box',
            data: {
                boo: true,
            }
        })
    </script>
</body>

</html>
