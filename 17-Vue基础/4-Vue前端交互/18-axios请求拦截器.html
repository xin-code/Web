<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios请求拦截器</title>
</head>

<body>

    <script src="js/axios.js"></script>
    <script>
        axios.defaults.baseURL = 'http://localhost:3000/';
        //请求拦截器
        axios.interceptors.request.use(function(config) {
            console.log(config.url);
            config.headers.mytoken = 'request';
            //配置信息
            return config;
        }, function(err) {
            //错误信息
            console.log(err);
        });

        //响应拦截器
        axios.interceptors.response.use(function(res) {
            console.log(res);
            var data = res.data;
            //配置信息
            return data;
        }, function(err) {
            //错误信息
            console.log(err);
        });

        axios.get('interceptors').then(function(data) {
            console.log(data); //出现的结果是  var data = res.data;赋给的data值 不在需要.data样式
        })
    </script>
</body>

</html>
