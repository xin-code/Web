<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex子项在侧轴排列方式</title>
    <style>
        div {
            display: flex;
            flex-direction: row;
            width: 500px;
            height: 500px;
            background-color: pink;
        }
        
        span {
            width: 120px;
            height: 60px;
            background-color: purple;
        }
        
        div span:nth-child(3) {
            /* 三号盒子自己进行底部对齐 */
            /* align-self: flex-end; */
            /* 三号盒子自己进行垂直居中对齐 */
            align-self: center;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
