<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex侧轴子元素排列方式</title>
    <style>
        div {
            display: flex;
            /* flex-direction: row; */
            width: 500px;
            height: 500px;
            background-color: pink;
            /* 设置子元素换行，也是写在父级内 */
            flex-wrap: wrap;
            /* 默认侧轴（Y轴）对齐方式，从上到下 */
            /* align-items: flex-start; */
            /* 默认侧轴（Y轴）屁股贴紧Y轴最下面，样式不变 */
            /* align-items: flex-end; */
            /* 默认侧轴（Y轴）垂直居中对齐 */
            /* align-items: center; */
            /* 默认侧轴（Y轴）拉伸 */
            /* align-items: stretch; */
            /* (主轴X轴)元素水平居中 (侧轴)Y轴垂直居中 */
            /* justify-content: center;
            align-items: center; */
            /* _______ */
            /* 进行变换，主轴为Y轴，那么侧轴是X轴 */
            flex-direction: column;
            /* 主轴进行居中对齐 */
            justify-content: center;
            /* 侧轴居中对齐 */
            align-items: center;
        }
        
        span {
            width: 120px;
            height: 60px;
            background-color: purple;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
