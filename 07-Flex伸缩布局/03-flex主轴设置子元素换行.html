<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex主轴子元素换行</title>
    <style>
        div {
            display: flex;
            flex-direction: row;
            width: 500px;
            height: 500px;
            background-color: pink;
            /* 设置子元素换行，也是写在父级内 */
            flex-wrap: wrap;
        }
        
        span {
            width: 120px;
            height: 60px;
            background-color: purple;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
    </div>
</body>

</html>
