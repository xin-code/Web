<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex主轴方向</title>
    <style>
        div {
            /* 如果要使用flex布局，需要加上display: flex; */
            display: flex;
            /* flex默认方向是row 行 按照X轴方向 从左向右 进行排列 */
            flex-direction: row;
            /* 与row正好相反，revers 相反的 就是从右向左 */
            /* flex-direction: row-reverse; */
            /* 把主轴设置为Y轴，那么X轴就是侧轴 方向是从上到下 */
            /* flex-direction: column; */
            /* 从下到上 */
            /* flex-direction: column-reverse; */
            width: 500px;
            height: 500px;
            background-color: pink;
        }
        
        span {
            width: 150px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
