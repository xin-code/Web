<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标事件对象</title>
    <style>
        body {
            height: 5000px;
        }
    </style>
</head>

<body>

    <script>
        document.addEventListener('click', function(e) {
            //可视窗口
            console.log(e.clientX);
            console.log(e.clientY);
            console.log('--------');
            //文档页面
            console.log(e.pageX);
            console.log(e.pageY);
            console.log('--------');
            //显示器坐标
            console.log(e.screenX);
            console.log(e.screenY);
        })
    </script>
</body>

</html>
