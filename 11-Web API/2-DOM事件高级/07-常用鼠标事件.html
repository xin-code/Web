<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用鼠标事件</title>
</head>

<body>
    <p>你不能右键菜单！</p>

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        })
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        })
    </script>
</body>

</html>
