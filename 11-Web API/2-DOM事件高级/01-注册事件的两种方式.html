<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册时间的两种方式</title>
</head>

<body>
    <button>1</button>
    <button>2</button>

    <script>
        var btn = document.querySelectorAll('button');
        //1.传统方式
        btn[0].onclick = function() {
            alert('1');
        }
        btn[0].onclick = function() {
                alert('2');
            }
            //2.监听注册事件
        btn[1].addEventListener('click', fn1)

        function fn1() {
            alert('2');
        }
        btn[1].addEventListener('click', fn2)

        function fn2() {
            alert('1');
        }
    </script>
</body>

</html>
