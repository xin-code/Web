<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件委派</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <script>
        var ul = document.querySelector('ul');
        ul.addEventListener('click', fn)

        function fn(e) {
            // alert('1');
            e.target.style.background = 'pink';
            console.log(e.target);
        }
    </script>
</body>

</html>
