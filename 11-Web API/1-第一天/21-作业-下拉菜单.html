<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业-下拉菜单</title>
    <style>
        ul {
            list-style: none;
        }
        
        .hd {
            width: 50px;
            background-color: pink;
        }
        
        .bd {
            width: 50px;
            background-color: purple;
            display: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <div class="hd">
                <li>产品</li>
            </div>
            <div class="bd">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </div>
        </ul>
    </div>
    <script>
        var hd = document.querySelector('.hd');
        var bd = document.querySelector('.bd');
        hd.onmouseover = function() {
            bd.style.display = 'block';
        }
        hd.onmouseout = function() {
            bd.style.display = 'none';
        }
    </script>
</body>

</html>
