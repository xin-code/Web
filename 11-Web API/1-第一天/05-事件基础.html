<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件基础</title>
</head>

<body>
    <button id="btn">点击这个</button>
    <script>
        var btn = document.getElementById('btn');
        btn.onclick = function() {
            alert('弹出对话框');
        }
    </script>
</body>

</html>
