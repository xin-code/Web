<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById获取元素</title>
</head>

<body>
    <div id="time">2020-7-25</div>
    <script>
        var timer = document.getElementById('time'); //一定要用字符串
        console.log(typeof timer);
        console.dir(timer); //dir 打印返回的元素对象 可以查看属性和方法
    </script>
</body>

</html>
