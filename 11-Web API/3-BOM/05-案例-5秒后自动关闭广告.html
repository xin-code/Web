<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-5秒后自动关闭广告</title>
</head>

<body>
    <img src="images/ad.jpg">

    <script>
        var img = document.querySelector('img');
        window.setTimeout(function() {
            img.style.display = 'none';
        }, 5000);
    </script>
</body>

</html>
