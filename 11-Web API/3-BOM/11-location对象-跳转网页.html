<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location对象-跳转网页</title>
</head>

<body>
    <button>跳转-百度</button>

    <script>
        var btn = document.querySelector('button');
        btn.addEventListener('click', function() {
            location.href = 'http://www.baidu.com';
        })
    </script>
</body>

</html>
