<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window常见事件定时器之setInterval</title>
</head>

<body>
    <script>
        setInterval(function() {
            console.log('我是不停歇的！');
        }, 500);
    </script>
