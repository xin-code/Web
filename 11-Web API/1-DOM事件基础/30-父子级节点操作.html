<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父级节点操作</title>
</head>

<body>
    <div class="box">
        <span class="erweima">123</span>
        <ul class="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>

    <script>
        //父
        var m = document.querySelector('.erweima');
        console.log(m.parentNode);
        //子
        var lis = document.querySelector('.list');
        console.log(lis.children);
        //第一个子节点
        console.log(lis.firstChild); //返回第一个文本节点
        console.log(lis.firstElementChild); //返回第一个元素节点 但兼容性IE9以上
        console.log(lis.children[0]); //返回第一个元素节点
        //最后一个子节点
        console.log(lis.lastChild); //返回最后一个文本节点
        console.log(lis.lastElementChild); //返回最后一个元素节点 但兼容性IE9以上
        console.log(lis.children[lis.children.length - 1]); //返回最后一个元素节点
    </script>
</body>

</html>
