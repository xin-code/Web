<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5自定义属性</title>
</head>

<body>
    <div>123</div>

    <script>
        var div = document.querySelector('div');
        div.setAttribute('data-time', 4);
        //兼容性
        console.log(div.getAttribute('data-time'));
        //新增
        console.log(div.dataset.time);
        console.log(div.dataset['time']);

        div.setAttribute('data-new-time-now', 21);
        console.log(div.dataset.newTimeNow);
        console.log(div.dataset['newTimeNow']);
    </script>
</body>

</html>
