<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-表格隔行变色</title>
    <style>
        table {
            margin: 100px auto;
            border-collapse: collapse;
        }
        
        thead {
            background-color: skyblue;
            font-weight: 700;
            text-align: center;
        }
        
        thead tr {
            height: 35px;
        }
        
        tbody {
            color: blue;
        }
        
        tbody tr {
            border-bottom: 1px solid #ccc;
        }
        
        tbody td {
            padding: 10px 35px;
        }
        
        .bg {
            background-color: pink;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td>代码</td>
                <td>名称</td>
                <td>最新公布净值</td>
                <td>累积净值</td>
                <td>前单位净值</td>
                <td>净值增长率</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>003256</td>
                <td>农银金穗5个月定期开放债券</td>
                <td>1.0046</td>
                <td>1.8809</td>
                <td>1.0752</td>
                <td>+0.014%</td>
            </tr>
            <tr>

                <td>1.0046</td>

            </tr>
            <tr>

                <td>1.0046</td>

            </tr>
            <tr>

                <td>1.0046</td>
                <td>1.8809</td>
                <td>1.0752</td>
                <td>+0.014%</td>
            </tr>
        </tbody>
    </table>

    <script>
        var trs = document.querySelector('tbody').querySelectorAll('tr');
        for (var i = 0; i < trs.length; i++) {
            trs[i].onmouseover = function() {
                // console.log('经过了！');
                this.className = 'bg';
            }
            trs[i].onmouseout = function() {
                this.className = '';
            }
        }
    </script>
</body>

</html>
