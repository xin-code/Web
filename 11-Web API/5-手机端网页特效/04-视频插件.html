<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频插件</title>
    <style type="text/css">
        .playvideo {
            padding-top: auto;
            z-index: 9999;
            position: relative;
            width: 300px;
            height: 200px;
        }
        
        .zy_media {
            z-index: 999999999
        }
    </style>
    <link rel="stylesheet" href="video/zy.media.min.css">

</head>

<body>
    <div class="playvideo">
        <div class="zy_media">
            <video data-config='{"mediaTitle": "测试视频--视频"}'>
        	<source src="video/mov.mp4" type="video/mp4">
      	  您的浏览器不支持HTML5视频
   	 </video>

        </div>
    </div>

    <script src="video/zy.media.min.js"></script>
    <script>
        zymedia('video', {
            autoplay: true
        });
    </script>

</body>

</html>
