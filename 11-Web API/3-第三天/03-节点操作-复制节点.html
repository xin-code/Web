<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复制节点</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>
        var ul = document.querySelector('ul');
        var li = document.querySelector('li');

        //确实存在，但是需要一个变量给传递出来
        var lili = ul.children[0].cloneNode(false); //false 是浅复制
        ul.insertBefore(lili, ul.children[0]);

        var llii = ul.children[2].cloneNode(true); //true 是深复制
        ul.appendChild(llii);
    </script>
</body>

</html>
