<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业-开关灯</title>
</head>

<body>
    <button>关灯</button>

    <script>
        var btn = document.querySelector('button');
        var flag = 0;
        btn.onclick = function() {
            if (flag == 0) {
                document.body.style.backgroundColor = '#fff';
                flag = 1;
            } else {
                document.body.style.backgroundColor = '#000';
                flag = 0;
            }
        }
    </script>
</body>

</html>
