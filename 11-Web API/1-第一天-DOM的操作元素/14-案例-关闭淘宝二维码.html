<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-关闭淘宝二维码</title>
    <style>
        .box {
            position: relative;
            width: 74px;
            height: 88px;
            border: 1px solid #000;
            margin: 100px auto;
            font-size: 12px;
            text-align: center;
            color: #f40;
        }
        
        .box img {
            width: 60px;
            margin: 5px 5px;
        }
        
        .close_btn {
            position: absolute;
            top: -1px;
            left: -16px;
            font-style: normal;
            text-align: center;
            cursor: pointer;
            border: 1px solid #000;
            width: 14px;
            height: 14px;
            line-height: 14px;
        }
    </style>
</head>

<body>
    <div class="box">
        淘宝二维码
        <img src="images/tao.png">
        <i class="close_btn">x</i>
    </div>

    <script>
        var box = document.querySelector('.box');
        var btn = document.querySelector('.close_btn');
        btn.onclick = function() {
            box.style.display = 'none';
        }
    </script>
</body>

</html>
