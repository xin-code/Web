<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承性</title>
    <style>
        .nav {
            color: tomato;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <p>并没有定义我的样式，我是继承的div样式</p>
    </div>
</body>
</html>
