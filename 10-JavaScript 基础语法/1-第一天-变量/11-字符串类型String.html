<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串类型String</title>
    <script>
        // 外单内双
        var str = '这就是"字符串"类型的实例';
        console.log(str);
        // 外双内单
        var str1 = "这就是'字符串'类型的实例";
        console.log(str1);
        // 换行
        var br = "这就是'字符串'\n类型的实例";
        console.log(br);
        // 反斜杠
        var fxg = "这就是'字符串'\\类型的实例";
        console.log(fxg);
        // 单引号
        var dyh = "这就是'字符串'\'类型的实例";
        console.log(dyh);
        // 双引号
        var syh = "这就是'字符串'\"类型的实例";
        console.log(syh);
        // 缩进
        var sj = "这就是'字符串'\t类型的实例";
        console.log(sj);
        // 空格
        var kg = "这就是'字符串'\b类型的实例";
        console.log(kg);
    </script>
</head>

<body>

</body>

</html>
