<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交换两个变量的值</title>
    <script>
        var one = '苹果';
        var two = '小米';
        var temp;
        temp = one;
        one = two;
        two = temp;
        console.log(one);
        console.log(two);
    </script>
</head>

<body>

</body>

</html>
