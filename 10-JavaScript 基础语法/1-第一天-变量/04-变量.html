<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
    <script>
        //声明一个变量
        var age;
        // 进行赋值操作
        age = 10;
        // 查看
        console.log(age);
        //变量的初始化：声明并赋值的操作
        var myname = '这是变量的初始化！';
        // 查看
        console.log(myname);
    </script>
</head>

<body>

</body>

</html>
