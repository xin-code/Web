<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-输出当年份2月份的天数</title>
    <script>
        var inyear = prompt('请输入年份：');
        twomonth();

        function twomonth() {
            if (judgerun(inyear)) {
                alert('今年是闰年，2月份是29天！');
            } else {
                alert('今年是平年，2月份是28天！');
            }
        }

        function judgerun(year) {
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                return true;
            }
            return flag;
        }
    </script>
</head>
