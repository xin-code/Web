<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用函数求两个数的和</title>
    <script>
        //求两个数的和
        function add(num1, num2) {
            console.log(num1 + num2);
        }
        add(2, 4);
        add(22, 44);
        //求两个数之间的和
        function sum(fis, las) {
            var all = 0;
            for (var i = fis; i <= las; i++) {
                all += i;
            }
            console.log(all);
        }
        sum(10, 100);
    </script>
</head>

</html>
