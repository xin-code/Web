<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的两种声明方式</title>
    <script>
        //1.命名函数 利用函数关键字 function
        //声明
        function fn() {

        }
        //调用
        fn();
        // 2.函数表达式
        var fun = function(color) {
            console.log(color);
        }
        fun('pink');
    </script>
</head>

<body>

</body>

</html>
