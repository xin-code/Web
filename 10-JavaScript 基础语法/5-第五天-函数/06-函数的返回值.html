<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的返回值</title>
    <script>
        var fir = prompt('请输入第一个数：');
        var sec = prompt('请输入第二个数：');
        getSum(parseInt(fir), parseInt(sec));
        alert('您输入第一个数：' + fir + '\n您输入第二个数：' + sec + '\n则两个数的和为：' + getSum(parseInt(fir), parseInt(sec)))

        function getSum(num1, num2) {
            return num1 + num2;
        }
    </script>
</head>

<body>

</body>

</html>
