<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带参数的函数</title>
    <script>
        //利用函数执行相同的代码
        function fire() {
            console.log('炒菜！');
        }
        fire();
        fire();
        //利用函数执行不同的代码 形参和实参
        function add(num1, num2) {
            console.log(num1 + num2);
        }
        add(1, 2);
        add(11, 22);
    </script>
</head>

<body>

</body>

</html>
