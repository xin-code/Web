<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数是可以相互调用的</title>
    <script>
        function fn1() {
            console.log(11);
            fn2();
        }
        fn1();

        function fn2() {
            console.log(22);
        }
    </script>
</head>
