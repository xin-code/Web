<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-利用函数求任意两个数的最大值</title>
    <script>
        var fir = prompt('请输入第一个数：');
        var sec = prompt('请输入第二个数：');
        getMax(parseInt(fir), parseInt(sec));
        alert('您输入第一个数：' + fir + '\n您输入第二个数：' + sec + '\n则两个数的最大值为：' + getMax(parseInt(fir), parseInt(sec)))

        function getMax(num1, num2) {
            // if (num1 > num2) {
            //     return num1;
            // } else {
            //     return num2;
            // }
            // 三元运算符
            return num1 > num2 ? num1 : num2;
        }
    </script>
</head>
