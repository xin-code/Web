<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习-逻辑运算符</title>
    <script>
        var num = 4;
        var str = '你是谁？';
        console.log(num > 5 && str.length >= num); //f
        console.log(num < 5 && str.length >= num); //t
        console.log(!(num < 1)); //t
        console.log(!(num > 10 || str.length == num)); //f
    </script>
</head>
