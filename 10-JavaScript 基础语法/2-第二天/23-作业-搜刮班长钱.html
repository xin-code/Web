    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业-搜刮班长钱</title>
    <script>
        var money = prompt('班长口袋里有多少钱：');
        if (money >= 2000) {
            alert('请大家吃西餐');
        } else if (money >= 1500) {
            alert('请大家吃便当');
        } else if (money >= 1000) {
            alert('请大家喝饮料');
        } else if (money >= 500) {
            alert('请大家吃棒棒糖');
        } else {
            alert('请班长下次把钱带够！！');
        }
    </script>
