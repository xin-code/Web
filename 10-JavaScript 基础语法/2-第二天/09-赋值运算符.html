<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
    <script>
        var age = 2;
        console.log(age += 5); //7
        console.log(age -= 1); //6
        console.log(age *= 5); //30
        console.log(age /= 1); //30
        console.log(age %= 4); //2
    </script>
</head>

<body>

</body>

</html>
