<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业-判断时间阶段</title>
    <script>
        var time = prompt('请输入时间：');
        if (time == 12) {
            alert('中午好');
        } else if (time == 18) {
            alert('傍晚好');
        } else if (time == 23) {
            alert('深夜好');
        } else {
            alert('您输入的时间不对！！');
        }
    </script>
</head>

</body>

</html>
