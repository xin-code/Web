<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业-判断是星期几</title>
    <script>
        var week = prompt('请您输入一个数字（1-7之间）：');
        switch (parseInt(week)) {
            case 1:
                alert('今天星期一');
                break;
            case 2:
                alert('今天星期二');
                break;
            case 3:
                alert('今天星期三');
                break;
            case 4:
                alert('今天星期四');
                break;
            case 5:
                alert('今天星期五');
                break;
            case 6:
                alert('今天星期六');
                break;
            case 7:
                alert('今天星期日');
                break;

        }
    </script>
</head>

</body>

</html>
