<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
    <script>
        //逻辑与运算符&& and 有一false 则全false 全真为true
        console.log(3 > 2 && 3 > 5); //t
        console.log(3 > 2 && 3 < 5); //f
        console.log('-------------');
        // 逻辑或运算 || or 有一true则为true
        console.log(3 > 2 || 3 > 5); //t
        console.log(3 > 2 || 3 < 5); //t
        console.log('-------------');
        // 逻辑非运算 ! not 相反
        console.log(!true); //f
        console.log(!false); //t
        console.log('-------------');
    </script>
</head>

<body>

</body>

</html>
