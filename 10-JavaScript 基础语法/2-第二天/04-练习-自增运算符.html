<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习-自增运算符</title>
    <script>
        var num = 10;
        num++;
        console.log(num); //11

        var num1 = 10;
        ++num1;
        console.log(num1); //11

        var num2 = 10;
        console.log(num2++ + 2); //12 num=11

        var num3 = 10;
        console.log(++num3 + 2); //13 num=11

        var num4 = 1;
        console.log(num4++ + ++num4); //4 num4++=1 num4=2 ++num4=3
    </script>
</head>

<body>

</body>

</html>
