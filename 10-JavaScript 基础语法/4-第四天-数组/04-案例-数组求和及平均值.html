    <title>案例-数组求和及平均值</title>
    <script>
        var arr = [2, 6, 1, 7, 4];
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        var ave = sum / arr.length;
        console.log(sum, ave);
    </script>
