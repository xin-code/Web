<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求数组最小值</title>
    <script>
        var arr = [2, 5, 1, 55, 60, 15, 30];
        var min = arr[1];
        for (var i = 0; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        console.log('最小值是：' + min);
    </script>
</head>
