<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历数组</title>
    <script>
        var arr = ['这是一', '这是二', '这是三'];
        // 必须从i=0开始，因为数组的下标第一个是0
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        var arr1 = ['关羽', '张飞', '马超', '赵云', '黄忠', '刘备'];
        for (var j = 0; j < arr1.length; j++) {
            console.log(arr1[j]);
        }
    </script>
</head>

<body>

</body>

</html>
