<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增数组元素</title>
    <script>
        // 第一种方法：直接修改length长度
        var arr = [2, 8, 7, 5, 6];
        arr.length = 6;
        console.log(arr[5]);
        console.log(arr[6]);
        //第二种方法；追加法 arr[5]=5;
        var arr1 = [9, 8, 5, 10, 8];
        arr[5] = 11;
        arr[6] = 22;
        console.log(arr1);
        arr[0] = 555;
        console.log(arr1);
        arr1 = '哈哈哈 我全覆盖掉你的数据了！'
        console.log(arr1);
    </script>
</head>
