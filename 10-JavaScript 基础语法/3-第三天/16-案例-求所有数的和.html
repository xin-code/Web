<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-求所有数的和</title>
    <script>
        var sum = 0;
        var i = 1;
        var num = prompt('请输入需要计算的数：');
        while (i <= num) {
            sum += i;
            i++;
        }
        console.log('最终结果是：' + sum);
    </script>
</head>

<body>

</body>

</html>
