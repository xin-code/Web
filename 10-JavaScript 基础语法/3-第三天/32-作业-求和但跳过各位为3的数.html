<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业-求和但跳过各位为3的数</title>
    <script>
        var sum = 0;
        var num = prompt('请输入需要计算的数字：');
        for (var i = 1; i <= num; i++) {
            if (i % 10 == 3) {
                continue;
            }
            sum += i;
        }
        alert('您输入的是' + num + '求和但跳过个位数是3的值结果是：' + sum);
    </script>
</head>

<body>

</body>

</html>
