<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-求偶数和奇数的和</title>
    <script>
        // 求偶数和奇数的和
        var num = prompt('请输入想要算的数字：');
        var even = 0;
        var odd = 0;
        for (var i = 1; i <= num; i++) {
            if (i % 2 == 0) {
                even += i;
            } else {
                odd += i;
            }
        }
    </script>
</head>
