<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业-求数的总和与平均值</title>
    <script>
        var sum = 0;
        var num = prompt('请输入需要计算的数字：');
        for (var i = 1; i <= num; i++) {
            sum += i;
        }
        var avg = sum / num;
        alert('您输入的数值是' + num + '\n所有数的总和是：' + sum + '\n平均值是：' +
            avg);
    </script>
</head>
