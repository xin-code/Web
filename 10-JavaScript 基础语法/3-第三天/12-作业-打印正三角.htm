<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-打印正三角</title>
    <script>
        var str = '';
        for (var i = 1; i <= 10; i++) {
            for (var j = 1; j <= i; j++) {
                str = str + '★'
            }
            str += '\n';
        }
        console.log(str);
    </script>
</head>
