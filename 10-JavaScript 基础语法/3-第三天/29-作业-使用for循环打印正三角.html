<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业-使用for循环打印正三角</title>
    <script>
        var row = prompt('您想打印多少行：');
        var str = '';
        for (var i = 1; i <= row; i++) {
            for (var j = 1; j <= i; j++) {
                str += '★';
            }
            str += '\n';
        }
        alert('这是您要求的' + row + '行的五角星：\n' + str);
    </script>
</head>

</html>
