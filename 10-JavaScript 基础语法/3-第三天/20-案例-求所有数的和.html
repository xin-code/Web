<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-求所有数的和</title>
    <script>
        var sum = 0;
        var num = prompt('请输入数字：');
        var i = 1;
        do {
            sum += i;
            i++;
        } while (i <= num);
        alert('最终的结果为：' + sum);
    </script>
</head>

<body>

</body>

</html>
