<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-打印一个人的一生</title>
    <script>
        var i = 1;
        var year = prompt('请输入这个人的年龄：');
        while (i <= year) {
            console.log('这个人今年' + i + '岁了');
            i++;
        }
    </script>
</head>

<body>

</body>

</html>
