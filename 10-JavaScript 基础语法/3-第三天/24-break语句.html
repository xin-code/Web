<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break语句</title>
    <script>
        var stop = prompt('请输入您想在什么位置停止输出：');
        for (var i = 1; i <= stop; i++) {
            if (i == stop) {
                break;
            }
            console.log('这是第' + i + '个位置');
        }
    </script>
</head>

</html>
