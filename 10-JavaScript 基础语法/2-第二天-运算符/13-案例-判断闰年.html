<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-判断闰年</title>
    <script>
        var year = prompt('请输入年份：');
        if (parseInt(year) % 4 == 0 && parseInt(year) % 100 !== 0 || parseInt(year) % 400 == 0) {
            alert(year + '是闰年');
        } else {
            alert(year + '是平年');
        }
    </script>
</head>

<body>

</body>

</html>
