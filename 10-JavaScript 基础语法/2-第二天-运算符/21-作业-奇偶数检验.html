<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业-奇偶数检验</title>
    <script>
        var number = prompt('请您输入一个数字：');
        if (number % 2 == 0) {
            alert('您输入的这个数字' + number + '是偶数');
        } else {
            alert('您输入的这个数字' + number + '是奇数');
        }
    </script>
