<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-判断成绩级别</title>
    <script>
        var score = prompt('请输入您的分数：');
        if (score >= 90) {
            alert('您在90分及以上，评分是A')
        } else if (score >= 80) {
            alert('您在80分以上，评分是B')
        } else if (score >= 70) {
            alert('您在70分以上，评分是C')
        } else if (score >= 60) {
            alert('您在60分以上，评分是D')
        } else {
            alert('您在60分以下，评分是E')
        }
    </script>
</head>

<body>

</body>

</html>
