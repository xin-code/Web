<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短路运算</title>
    <script>
        //&&逻辑与
        // 表达式1为真，则返回表达式2
        console.log(123 && 456);
        console.log('---------');
        // 表达式1为假，返回表达式1
        console.log(0 && 456);
        console.log('' && 456);
        console.log(undefined && 456);
        console.log(NaN && 456);
        console.log(false && 456);
        console.log('***********');
        //||逻辑或
        // 表达式1为真，则返回表达式1
        console.log(123 || 456);
        console.log('---------');
        // 表达式1为假，返回表达式2
        console.log(0 || 456);
        console.log('' || 456);
        console.log(undefined || 456);
        console.log(NaN || 456);
        console.log(false || 456);
        console.log('***********');
        var num = 0;
        console.log(123 || num++);
        console.log(num);
    </script>
</head>

<body>

</body>

</html>
