<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
    <script>
        var num1 = 1;
        var num2 = 2;
        var num3 = 1;
        console.log(num1 > num2); //f
        console.log(num1 < num2); //t
        console.log('---------------');
        console.log(num1 >= num2); //f
        console.log(num1 >= num3); //t
        console.log('---------------');
        console.log(num1 <= num2); //t
        console.log(num1 <= num3); //t
        console.log('---------------');
        console.log(num1 == num2); //f
        console.log(num1 == num3); //t
        console.log(num1 == '1'); //t
        console.log(num1 != num2); //t
        console.log('---------------');
        console.log(num1 === num2); //f
        console.log(num1 === num3); //t
        console.log(num1 === '1'); //f
        console.log('---------------');
    </script>
</head>

<body>

</body>

</html>
