<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业-比较两个数的最大值</title>
    <script>
        var first = prompt('请输入第一个数字：');
        var second = prompt('请输入第二个数字：');
        if (first > second) {
            alert('您输入的第一个数是：' + first + '\n您输入的第二个数是：' + second + '\n则最大值为：' + first);
        } else {
            alert('您输入的第一个数是：' + first + '\n您输入的第二个数是：' + second + '\n则最大值为：' + second);
        }
    </script>
</head>

</body>

</html>
