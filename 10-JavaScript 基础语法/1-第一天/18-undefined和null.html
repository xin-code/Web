<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undefined和null</title>
    <script>
        // 当undefined未定义类型的时候
        console.log('我是和' + undefined);
        console.log(undefined + 1);
        //null
        console.log('我是和' + null);
        console.log(null + 1);
    </script>
</head>

<body>

</body>

</html>
