<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字型Number</title>
    <script>
        var num = 10; //num就是数字型
        var PI = 3.1415926 //π就是数字型
            // 八进制
        var one = 010;
        console.log(one);
        var two = 012;
        console.log(two);
        // 十六进制
        var num1 = 0x1F;
        console.log(num1);
        // 数字型的最大值
        console.log(Number.MAX_VALUE);
        // 数字型的最小值
        console.log(Number.MIN_VALUE);
        // 无穷大
        console.log(Number.MAX_VALUE * 2);
        // 无穷小
        console.log(-Number.MAX_VALUE * 2);
        // 非数值
        console.log('张三' - 100);
    </script>
</head>

<body>

</body>

</html>
