<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业-用户登陆</title>
    <script>
        //用户输入用户名和密码
        // 若用户名为admin 密码为123456 则提示登陆成功
        // 否则 让用户一直输入
        do {
            username = prompt('请输入您的用户名：');
            password = prompt('请输入您的密码：');
        } while (username !== 'admin' || password !== '123456');
        alert('用户登陆成功！');
    </script>
</head>

<body>

</body>

</html>
