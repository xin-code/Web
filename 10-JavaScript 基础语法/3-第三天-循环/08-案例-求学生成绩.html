<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-求学生成绩</title>
    <script>
        var student = prompt('请输入班级人数：');
        var sum = 0;
        var avg = 0;
        for (var i = 1; i <= student; i++) {
            var score = prompt('请输入第' + i + '名同学的分数：');
            // 一定要注意这个地方，因为prompt取过来的值为一个字符串类型的，需要进行类型转换
            sum = parseInt(score) + sum;
        }
        avg = sum / student;
        alert('这个班一共' + student + '名学生\n总分是' + sum + '\n平均分是：' + avg);
    </script>
</head>

</html>
