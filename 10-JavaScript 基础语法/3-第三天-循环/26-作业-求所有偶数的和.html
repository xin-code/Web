<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业-求所有偶数的和</title>
    <script>
        var sum = 0;
        var num = prompt('请输入需要计算的数字：');
        for (var i = 1; i <= num; i++) {
            if (i % 2 == 0) {
                sum += i;
            }
        }
        alert('您输入的数值是' + num + '\n所有偶数的总和是：' + sum);
    </script>
</head>
