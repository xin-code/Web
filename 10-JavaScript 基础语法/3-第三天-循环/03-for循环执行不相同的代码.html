<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环执行不相同的代码</title>
    <script>
        var year = prompt('这个人的一生:');
        for (var i = 1; i <= year; i++) {
            if (i == 1) {
                console.log('他今年刚出生！');
            } else if (i == year) {
                console.log('他今年去世了！');
            } else {
                console.log('这个人今年' + i + '岁了');
            }
        }
    </script>
</head>

</body>

</html>
