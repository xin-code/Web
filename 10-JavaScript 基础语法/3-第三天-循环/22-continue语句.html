<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue语句</title>
    <script>
        for (var i = 1; i <= 5; i++) {
            if (i == 4) {
                continue;
            }
            console.log('这是第' + i + '次');
        }
    </script>
</head>

<body>

</body>

</html>
