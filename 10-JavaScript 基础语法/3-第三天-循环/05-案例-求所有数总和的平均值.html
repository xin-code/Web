<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-求所有数总和的平均值</title>
    <script>
        // 求所有数总和的平均值
        var num = prompt('请输入想要求平均数的最大数字：');
        var avg = 0;
        var sum = 0;
        for (var i = 1; i <= num; i++) {
            sum += i;
        }
        avg = sum / num;
        alert(num + '所有数总和的平均值为：' + avg);
    </script>
</head>
