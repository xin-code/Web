<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-求除掉7以外的和</title>
    <script>
        var num = prompt('请输入数字：');
        var sum = 0;
        for (var i = 1; i <= num; i++) {
            if (i % 7 == 0) {
                continue;
            }
            sum += i;
        }
        alert('最后的结果为：' + sum);
    </script>
</head>

<body>

</body>

</html>
