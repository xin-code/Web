<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-求所有能被3整除的和</title>
    <script>
        // 求所有能被3整除的和
        var num = prompt('请输入想要算的数字：');
        var sum = 0;
        for (var i = 1; i <= num; i++) {
            if (i % 3 == 0) {
                sum += i;
            }
        }
        alert(num + '之间所有能被3整除的和为：' + sum);
    </script>
</head>

<body>

</body>

</html>
