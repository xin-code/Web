<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用newObject创建对象</title>
    <script>
        var obj = new Object();
        obj.uname = '李四';
        obj.age = '1234';
        obj.cook = function() {
            console.log('红烧肉');
        }
        console.log(obj.uname);
        console.log(obj['age']);
        obj.cook();
    </script>
</head>

<body>

</body>

</html>
