<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-查找字符串中某个字符出现的次数</title>
    <script>
        // 查找字符串"abcoefoxyozzopp"中所有o出现的位置以及次数
        // 核心算法：先查找第一个o出现的位置
        // 然后 只要indexOf 返回的结果不是 -1 就继续往后查找
        // 因为indexOf 只能查找到第一个，所以后面的查找，一定是当前索引加1，从而继续查找
        var str = 'oooabcoefoxyozzopp';
        var index = str.indexOf('o');
        var num = 0;
        while (index !== -1) {
            //输出写上面的原因是 如果不写在他之上的话会第一次的查找结果
            console.log(index);
            num++;
            index = str.indexOf('o', index + 1);
        }
        console.log('o出现的次数' + num);

        //数组
        var arr = ['red', 'blue', 'red', 'green', 'pink', 'red'];
        var cishu = arr.indexOf('red');
        var num1 = 0;
        while (cishu !== -1) {
            console.log(cishu);
            num1++;
            cishu = arr.indexOf('red', cishu + 1);
        }
        console.log('red出现的次数是：' + num1);
    </script>
</head>

</body>

</html>
