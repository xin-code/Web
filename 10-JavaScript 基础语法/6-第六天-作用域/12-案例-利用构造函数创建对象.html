<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-利用构造函数创建对象</title>
    <script>
        function Game(uname, type, blood, attack) {
            this.name = uname;
            this.type = type;
            this.blood = blood;
            this.attack = function(shoot) {
                console.log(shoot);
            }
        }
        var lp = new Game('廉颇', '力量型', 500);
        console.log(lp.name);
        console.log(lp['type']);
        console.log(lp['blood']);
        lp.attack('近战');
        var hy = new Game('后羿', '射手型', 1000);
        console.log(hy.name);
        console.log(hy['type']);
        console.log(hy['blood']);
        hy.attack('远程');
    </script>
</head>

<body>

</body>

</html>
