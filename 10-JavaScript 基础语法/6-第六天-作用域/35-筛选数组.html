    <title>筛选数组</title>
    <script>
        var arr = [1550, 1200, 2000, 2100, 1800];
        var newArray = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < 2000) {
                newArray.push(arr[i]);
            }
        }
        console.log(newArray);
    </script>
