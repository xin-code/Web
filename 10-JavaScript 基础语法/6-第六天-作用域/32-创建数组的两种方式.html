<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建数组的两种方式</title>
    <script>
        //1.利用字面量进行创建数组
        var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        console.log(arr);
        // 2.利用new Array()
        var arr1 = new Array(); //这是一个空的数组
        console.log(arr1);
        var arr2 = new Array(2); //这是一个数组长度为2的数组
        console.log(arr2);
        var arr3 = new Array(1, 2, 3, 4, 5, 6); //等价于[1,2,3,4,5,6]
        console.log(arr3);
    </script>
</head>

<body>

</body>

</html>
