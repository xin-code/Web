<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获得Date的总毫秒数</title>
    <script>
        // 1.通过valueOf() getTime()
        var date = new Date();
        console.log(date.valueOf());
        console.log(date.getTime());
        // 2.简单写法
        var date1 = +new Date();
        console.log(date1);
        //3.H5新增
        console.log(Date.now());
    </script>
</head>

</body>

</html>
