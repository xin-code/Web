<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业-猜数字游戏</title>
    <script>
        //让用户猜1-50之间的数字，要求要有10次机会
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var record = getRandom(1, 50);
        for (var i = 1; i <= 10; i++) {
            var num = prompt('你来猜这个数是多少？（1~50）：');
            if (num > record) {
                alert('你猜大了！');
            } else if (num < record) {
                alert('你猜小了！');
            } else {
                alert('你猜对了！！！');
                break;
            }
        }
    </script>
</head>

</html>
