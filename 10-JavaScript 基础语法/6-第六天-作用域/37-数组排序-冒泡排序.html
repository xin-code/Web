<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组排序-冒泡排序</title>
    <script>
        //升序 a-b
        var arr = [5, 11, 77, 4, 7, 1, 3];
        arr.sort(function(a, b) {
            return a - b;
        });
        console.log(arr);
        //降序 b-a
        var arr1 = [5, 11, 77, 4, 7, 1, 3];
        arr1.sort(function(a, b) {
            return b - a;
        });
        console.log(arr1);
    </script>
</head>

<body>

</body>

</html>
