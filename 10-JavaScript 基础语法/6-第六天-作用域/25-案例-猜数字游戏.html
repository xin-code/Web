<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-猜数字游戏</title>
    <script>
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var record = getRandom(1, 10);
        while (true) {
            var num = prompt('你来猜这个数是多少？（1~10）：');
            if (num > record) {
                alert('你猜大了！');
            } else if (num < record) {
                alert('你猜小了！');
            } else {
                alert('你猜对了！！！');
                break;
            }
        }
    </script>
</head>

<body>

</body>

</html>
