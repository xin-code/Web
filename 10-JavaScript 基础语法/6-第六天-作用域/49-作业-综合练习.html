<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业-综合练习</title>
    <script>
        //字符串：“abaasdffggghhjjkkgfddsssss3444343”，问题如下： 
        var str = 'abaasdffggghhjjkkgfddsssss3444343';
        //1、字符串的长度
        console.log('字符串的长度为：' + str.length);
        console.log('------------------');
        // 2、 取出指定位置的字符，如：0,3,5,9等
        console.log('第0位的字符是：' + str.charAt(0));
        console.log('第3位的字符是：' + str.charAt(3));
        console.log('第5位的字符是：' + str.charAt(5));
        console.log('第9位的字符是：' + str.charAt(9));
        console.log('------------------');
        // 3、 查找指定字符是否在以上字符串中存在，如：i，c ，b等
        //存在就是1 不存在就是-1
        console.log(str.indexOf('i'));
        console.log(str.indexOf('c'));
        console.log(str.indexOf('b'));
        console.log('------------------');
        // 4、 替换指定的字符，如：g替换为22,ss替换为b等操作方法
        console.log(str.replace('g', '22'));
        console.log(str.replace('ss', 'b'));
        console.log('------------------');
        // 5、 截取指定开始位置到结束位置的字符串，如：取得1-5的字符串
        console.log(str.substr(0, 5));
        // 6、 找出以上字符串中出现次数最多的字符和出现的次数
        var obj = {};
        //创造一个对象 用来接收每个出现的次数
        for (var i = 0; i < str.length; i++) {
            var newstr = str.charAt(i);
            if (obj[newstr]) {
                obj[newstr]++;
            } else {
                obj[newstr] = 1;
            }
        }
        console.log(obj);
        var max = 0;
        var zifu = '';
        //for in 遍历
        for (key in obj) {
            if (obj[key] > max) {
                max = obj[key];
                zifu = key;
            }
        }
        console.log('出现最多的字符是：' + zifu + '次数是：' + max + '次');
    </script>
</head>

</html>
