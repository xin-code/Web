<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组连接合并</title>
    <script>
        // concat() 方法用于合并两个或多个数组。此方法不会更改现有数组，而是返回一个新数组
        //两个数组相连接
        var fir1 = [1, 2, 3];
        var fir2 = [3, 6, 9];
        var fir = fir1.concat(fir2);
        console.log(fir);
        console.log('---------');
        //三个数组相连接
        var arr1 = [1, 2, 3];
        var arr2 = [3, 6, 9];
        var arr3 = ['a', 'b', 'c'];
        var arr = arr1.concat(arr2, arr3);
        console.log(arr);
        console.log('---------');
        //直接连接数组
        var con1 = [1, 2, 3];
        var con = con1.concat(['a', 'b', 'c']);
        console.log(con);
        console.log('---------');
        //数字加数组连接
        var las1 = [1, 1, 1];
        var las = las1.concat(5, ['张三', 999]);
        console.log(las);
    </script>
</head>

<body>

</body>

</html>
