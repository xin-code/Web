<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用newObject创建对象</title>
    <script>
        var people = new Object();
        people.uname = '鸣人';
        people.sex = '男';
        people.age = 19;
        people.skill = function() {
            console.log('影分身术');
        }
        console.log(people.uname);
        console.log(people['sex']);
        console.log(people['age']);
        people.skill();
    </script>
</head>

</body>

</html>
