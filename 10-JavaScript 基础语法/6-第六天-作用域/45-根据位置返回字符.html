<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根据位置返回字符</title>
    <script>
        var str = 'abcd';
        //charAt
        console.log(str.charAt(2));
        for (var i = 0; i < str.length; i++) {
            console.log(str.charAt([i]));
        }
        console.log('----------');
        //charCodeAt
        for (var i = 0; i < str.length; i++) {
            console.log(str.charCodeAt([i]));
        }
        console.log('----------');
        //str[]
        console.log(str[0]);
        console.log(str[1]);
        console.log(str[2]);
        console.log(str[3]);
    </script>
</head>

<body>

</body>

</html>
