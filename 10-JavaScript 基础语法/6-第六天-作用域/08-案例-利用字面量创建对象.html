<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习-利用字面量创建对象</title>
    <script>
        var keke = {
            dogname: '可可',
            dogtype: '阿拉斯加犬',
            dogage: '5',
            dogncolor: 'red',
            dogskill: function() {
                console.log('汪汪汪bark');
                console.log('演电影showFilm');
            }
        }
        console.log('这只狗的名字：' + keke.dogname);
        console.log('这只狗的类型：' + keke.dogtype);
        console.log('这只狗的年龄：' + keke.dogage);
        console.log('这只狗的颜色：' + keke.dogncolor);
        keke.dogskill();
    </script>
</head>

<body>

</body>

</html>
