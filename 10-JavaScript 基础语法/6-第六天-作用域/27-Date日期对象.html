<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date日期对象</title>
    <script>
        // 无参数
        var date = new Date();
        console.log(date);
        // 有参数 数字型
        var date1 = new Date(2020, 7, 24);
        console.log(date1);
        //有参数 字符串型
        var date2 = new Date('2020-7-24 15:15:15');
        console.log(date2);
    </script>
</head>

<body>

</body>

</html>
