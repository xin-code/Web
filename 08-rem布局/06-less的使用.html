<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>less的使用</title>
    <link rel="stylesheet" href="less/first.css">
</head>

<body>
    <p>注意：less变量名</p>
    <span>语法：@变量名:值;</span>
    <ul>
        <li>必须要有@前缀</li>
        <li>不能包含特殊符号</li>
        <li>不能以数字开头</li>
        <li>大小写敏感</li>
    </ul>
    <div>我的颜色是紫色，字体是14px</div>
</body>

</html>
