<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两面反转的盒子</title>
    <style>
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            transition: all 0.5s;
            transform-style: preserve-3d;
            margin: 200px auto;
        }
        
        .box:hover {
            transform: rotateY(180deg);
        }
        
        div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 200px;
            border: 1px solid #000;
            border-radius: 50%;
        }
        
        .box div:first-child {
            background-color: pink;
        }
        
        .box div:last-child {
            background-color: green;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div>你好！</div>
        <div>我不好！</div>
    </div>
</body>

</html>
