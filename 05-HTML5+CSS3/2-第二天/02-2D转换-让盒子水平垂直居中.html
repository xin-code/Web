<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子水平垂直居中</title>
    <style>
        div {
            /* 定位居中盒子 */
            position: relative;
            width: 550px;
            height: 550px;
            background-color: pink;
        }
        
        p {
            /* 定位居中盒子  */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* margin-top: -50px;
            margin-left: -50px; */
            width: 100px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
