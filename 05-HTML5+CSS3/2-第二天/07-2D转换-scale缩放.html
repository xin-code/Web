<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale缩放</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: all 0.2s;
            margin: 100px auto;
        }
        
        div:hover {
            transform: scale(2);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
