<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>速度区线</title>
    <style>
        div {
            font-size: 20px;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            height: 30px;
            background-color: pink;
            animation: w 2s steps(10) infinite forwards alternate;
        }
        
        @keyframes w {
            0% {}
            100% {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div>我在这里等你回来呀啊</div>
</body>

</html>
