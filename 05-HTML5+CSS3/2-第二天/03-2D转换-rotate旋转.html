<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate旋转</title>
    <style>
        img {
            width: 100px;
            border: 5px solid pink;
            border-radius: 50%;
            /* transform: rotate(45deg); */
            transition: all .5s;
        }
        
        img:hover {
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <img src="images/pic.jpg" alt="">
</body>

</html>
