<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角形</title>
    <style>
        div {
            position: relative;
            width: 240px;
            height: 50px;
            border: 3px solid red;
        }
        
        div::after {
            position: absolute;
            top: 15px;
            right: 20px;
            content: "";
            width: 10px;
            height: 10px;
            border-bottom: 1px solid black;
            border-right: 1px solid black;
            transform: rotate(45deg);
            transition: all 0.3s;
        }
        
        div:hover::after {
            transform: rotate(225deg);
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
