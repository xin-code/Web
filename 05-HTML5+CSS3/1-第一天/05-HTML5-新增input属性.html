<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input属性</title>
</head>

<body>
    <form>
        <ul>
            <li>属性1：必须填写属性<input type="text" required="required"></li>
            <li>属性2：提示占位符，提醒内容<input type="text" placeholder="请输入内容"></li>
            <li>属性3：自动聚焦<input type="text" autofocus="autofocus"></li>
            <li>属性4：以前输入的内容<input type="text" autocomplete="on" name="username" id=""></li>
            <li>属性5：多文件提交<input type="file" multiple="multiple" name="" id=""></li>
            <li><input type="submit" value="提交"></li>
        </ul>
    </form>
</body>

</html>
