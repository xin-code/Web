<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input种类</title>
</head>

<body>
    <form>
        <ul>
            <li> 邮箱：<input type="email" name="" id=""></li>
            <li>地址：<input type="url" name="" id=""></li>
            <li>日期：<input type="date" name="" id=""></li>
            <li>时间：<input type="time" name="" id=""></li>
            <li>月份：<input type="month" name="" id=""></li>
            <li>周：<input type="week" name="" id=""></li>
            <li>数字：<input type="number" name="" id=""></li>
            <li>手机号码：<input type="tel" name="" id=""></li>
            <li>搜索框：<input type="search" name="" id=""></li>
            <li>颜色：<input type="color" name="" id=""></li>
            <li><input type="submit" value="提交"></li>
        </ul>
    </form>
</body>

</html>
