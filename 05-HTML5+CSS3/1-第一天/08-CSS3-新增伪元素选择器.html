<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
        
        div::before {
            display: inline-block;
            width: 35px;
            height: 35px;
            background-color: pink;
            content: "我";
        }
        
        div::after {
            display: inline-block;
            width: 35px;
            height: 35px;
            background-color: pink;
            content: "你";
        }
    </style>
</head>

<body>
    <div>是</div>
</body>

</html>
