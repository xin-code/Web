<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标</title>
</head>
<style>
    @font-face {
        font-family: 'icomoon';
        src: url('fonts/icomoon.eot?7kkyc2');
        src: url('fonts/icomoon.eot?7kkyc2#iefix') format('embedded-opentype'), url('../fonts/icomoon.ttf?7kkyc2') format('truetype'), url('../fonts/icomoon.woff?7kkyc2') format('woff'), url('../fonts/icomoon.svg?7kkyc2#icomoon') format('svg');
        font-weight: normal;
        font-style: normal;
    }
    
    div {
        position: relative;
        width: 294px;
        height: 39px;
        border: 1px solid red;
    }
    
    span {
        position: absolute;
        top: 10px;
        right: 10px;
        font-family: 'icomoon';
    }
    
    p {
        position: relative;
        width: 294px;
        height: 39px;
        border: 1px solid red;
    }
    
    p::before {
        position: absolute;
        top: 10px;
        right: 10px;
        font-family: 'icomoon';
        content: '\ea50';
    }
</style>

<body>
    <div>
        <span></span>
    </div>
    <p></p>
</body>
