<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局子项属性</title>
    <style>
        div {
            display: flex;
            flex-direction: row;
            width: 60%;
            height: 150px;
            background-color: pink;
            margin: 100px auto;
        }
        
        div span:nth-child(1) {
            width: 100px;
            height: 100px;
            background-color: purple;
        }
        
        div span:nth-child(2) {
            flex: 1;
            height: 100px;
            background-color: green;
        }
        
        div span:nth-child(3) {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
        
        p {
            display: flex;
            width: 60%;
            height: 150px;
            background-color: pink;
            margin: 100px auto;
        }
        
        p span {
            flex: 1;
        }
        
        p span:nth-child(1) {
            background-color: green;
        }
        
        p span:nth-child(2) {
            flex: 2;
            background-color: blue;
        }
        
        p span:nth-child(3) {
            background-color: red;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
    <p>
        <span></span>
        <span></span>
        <span></span>
    </p>
</body>

</html>
