<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex主轴元素排列方式</title>
    <style>
        div {
            /* 如果要使用flex布局，需要加上display: flex; */
            display: flex;
            /* flex默认方向是row 行 按照X轴方向 从左向右 进行排列 */
            /* flex-direction: column; */
            /* 同样写在父级上 */
            /* 主轴为X轴，则水平居中对齐 */
            /* 主轴为Y轴，则垂直居中对齐 */
            /* justify-content: center; */
            /* 默认对齐方式，从左至右（主轴为X轴） */
            /* justify-self: flex-start; */
            /* 从尾部排序 从左到右的顺序不会变化，但是屁股贴近最右边了*/
            justify-content: flex-end;
            /* 平分空间 */
            /* justify-content: space-around; */
            /* 左右贴边，中间平分空间 */
            /* justify-content: space-between; */
            width: 500px;
            height: 500px;
            background-color: pink;
        }
        
        span {
            width: 50px;
            height: 20px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</body>

</html>
