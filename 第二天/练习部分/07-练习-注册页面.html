<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <table align="center">
        <caption><h4>青春不常在，抓紧谈恋爱</h4></caption>
        <tr>
            <td>性别：</td><td><input type="radio" name="sex"><img src="../images/man.jpg">男<input type="radio" name="sex"><img src="../images/women.jpg">女</td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>--请选择日子--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <tr>
            <label>
                <td>所在地区：</td>
                <td><input type="text" value="北京"></td>
            </label>
        </tr>
        <tr>
            <label>
                <td>婚姻状态：</td>
                <td><input type="radio" name="hy"/>未婚<input type="radio" name="hy"/>已婚</td>
            </label>
        </tr>
        <tr>
            <label>
                <td>学历</td>
                <td><input type="text" value="小学"></td>
            </label>
        </tr>
        <tr>
            <label>
                <td>月薪</td>
                <td><input type="text" value="5000-10000"></td>
            </label>
        </tr>
        <tr>
            <label>
                <td>手机</td>
            <td><input type="text"></td>
            </label>
        </tr>
        <tr>
            <label>
                <td>昵称</td>
            <td><input type="text"></td>
            </label>
        </tr>
        <tr>
                <td>喜欢的类型：</td>
            <td><input type="checkbox">可爱<input type="checkbox">温柔<input type="checkbox">贤惠<input type="checkbox">妩媚<input type="checkbox">气质</td>
        </tr>
        <tr>
            <td>自我介绍：</td>
            <td><textarea></textarea></td>
        </tr>
        <tr><td></td><td><input type="image" src="../images/btn.png"/></td></tr>
        <tr><td></td><td><input type="radio" checked="checked">我同意注册条款和会员入库标准</td></tr>
        <tr><td></td><td><a href="#">我是会员，立即登陆</a></td></tr>
        <tr><td></td><td><h2>我承诺</h2></td></tr>
        <tr><td></td><td><ul>
            <li>年满18岁</li>
            <li>严谨的态度</li>
            <li>挚诚的心</li>
        </ul></td></tr>
    </table>
</body>
</html>
