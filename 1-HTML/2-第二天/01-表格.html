<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <table border="1" cellspacing="0" align="center">
        <caption>个人信息表</caption>
        <!-- 第一行 -->
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>小明</td>
            <td>男</td>
            <td>18</td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>小红</td>
            <td>女</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
