<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式开发</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .container {
            height: 30px;
            background-color: pink;
            margin: 0 auto;
        }
        /* 媒体查询 */
        /* 超小屏幕下 */
        
        @media screen and (max-width:767px) {
            .container {
                width: 100%;
            }
        }
        /* 小屏设备下 */
        
        @media screen and (min-width: 768px) {
            .container {
                width: 750px;
            }
        }
        /* 中等屏幕下 */
        
        @media screen and (min-width: 992px) {
            .container {
                width: 970px;
            }
        }
        /* 宽屏设备下 */
        
        @media screen and (min-width: 1200px) {
            .container {
                width: 1170px;
            }
        }
    </style>
</head>

<body>
    <!-- 响应式开发，需要一个布局容器container -->
    <div class="container"></div>
</body>

</html>
