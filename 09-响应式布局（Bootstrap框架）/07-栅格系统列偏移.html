<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- 引入bootstrap样式文件 -->
    <link rel="stylesheet" href="Bootstrap的使用/bootstrap/css/bootstrap.min.css">
    <title>列偏移</title>
    <style>
        [class^="col-lg"] {
            border: 1px solid #000;
        }
        
        .row div {
            height: 50px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">左侧</div>
            <!-- offset右偏移 -->
            <div class="col-lg-3 col-lg-offset-6">右侧</div>
        </div>
        <div class="row">
            <!-- 如果只有一个盒子，那么就是(12-8)/2=2 -->
            <div class="col-lg-8 col-lg-offset-2">中间盒子</div>
        </div>
    </div>
</body>

</html>
