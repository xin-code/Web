<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- 引入bootstrap样式文件 -->
    <link rel="stylesheet" href="Bootstrap的使用/bootstrap/css/bootstrap.min.css">
    <title>列排序</title>
    <style>
        [class^="col-lg"] {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>原版：左侧盒子，push往后推3份 右侧盒子pull往前拉9份</p>
        <div class="row">
            <div class="col-lg-9">左侧</div>
            <div class="col-lg-3">右侧</div>
        </div>
        <p>变化后：</p>
        <div class="row">
            <div class="col-lg-9 col-lg-push-3">左侧</div>
            <div class="col-lg-3 col-lg-pull-9">右侧</div>
        </div>
    </div>
</body>

</html>
