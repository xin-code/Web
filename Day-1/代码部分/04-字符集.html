<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符集</title>
</head>
<body>
    其中"meta charset="gb2312""<br>
    编码格式为简单中文包括6763个汉字：GB为国标的缩写<br>
    其中"meta charset="BIG5""<br>
    编码格式为繁体中文 港澳台等用<br>
    其中"meta charset="GBK""<br>
    编码格式为包含全部中文字符是GB2312的扩展，加入对繁体字的支持，兼容GB2312（国标扩）<br>
    其中"meta charset="UTF-8""<br>
    编码格式为全世界所有国家需要用到的字符<br>
    一般情况下统一使用 "UTF-8" 编码, 请尽量统一写成标准的 "UTF-8"，不要写成 "utf-8" 或 "utf8" 或 "UTF8"。
</body>
</html>
