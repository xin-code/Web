    《南歌子词二首 / 新添声杨柳枝词》
              唐·温庭筠
    一尺深红胜曲尘，天生旧物不如新。
    合欢桃核终堪恨，里许元来别有人。
    井底点灯深烛伊，共郎长行莫围棋。
    玲珑骰子安红豆，入骨相思知不知。
