<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOCTYPE和lang语言</title>
</head>
<body>
    其中"!DOCTYPE html"<br>
    是用html5语言来进行书写规范的，!DOCTYPE必须放在html之前<br>
    其中"lang=en"<br>
    是定义语言为英文<br>
    其中"lang=zh-CN"<br>
    是定义语言为中文<br>
</body>
</html>
