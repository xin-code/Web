<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图像标签其他属性</title>
</head>
<body>
    <h4>正常的图片：</h4>
    <img src="/media/timg.jpg" />
    <h4>带有alt替换文本的图片</h4>  <!--当图片不能显示的时候，会出现的汉字提示-->
    <img alt="胡歌在吹笛子" src="/media/timg1.jpg" />
    <h4>带有title提示文本的图片</h4>     <!--当鼠标放在图片上时，会出现的小提示-->
    <img title="胡歌在吹笛子" src="/media/timg.jpg" />
    <h4>修改图片的宽度 width 和高度 height</h4>
    <img width="100" height="100" src="/media/timg.jpg" />
    <h4>修改图片的边框长度：</h4>
    <img border="10" src="/media/timg.jpg" />
</body>
</html>
