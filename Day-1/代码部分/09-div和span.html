<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div和span</title>
</head>
<body>
    <div>第一个div</div>
    <div>第二个div</div>
    一行只能放一个div标签<div>第一个div标签</div><div>第二个div标签</div>
    <span>第一个span</span>
    <span>第二个span</span>
    一行只能放很多个span标签<span>第一个span标签</span><span>第二个span标签</span>
</body>
</html>
