<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery筛选方法</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="yeye">
        <div class="father">
            <div class="son0">儿子</div>
            <div class="son">儿子</div>
            <div class="son1">儿子</div>
            <div class="son2">儿子</div>
        </div>
    </div>

    <div class="nav">
        <p>我是屁</p>
        <div>
            <p>我是p</p>
        </div>
    </div>

    <span>123</span>
    <span class="name">123</span>

    <script>
        $(function() {
            console.log("父亲");
            console.log($(".son").parent());
            console.log("爷爷");
            console.log($(".son").parent().parent());
            console.log("兄弟");
            console.log($(".son").siblings());
            console.log("同辈在自己之前 所有");
            console.log($(".son").prevAll());
            console.log("同辈在自己之后 所有");
            console.log($(".son").nextAll());
            console.log("亲儿子");
            console.log($(".father").children(".son0"));
            console.log("后代");
            console.log($(".father").find("div"));
            console.log("第几个");
            console.log($(".father").find("div").eq(2));
            console.log("是否存在");
            console.log($("span").hasClass("name"));
        })
    </script>
</body>

</html>
