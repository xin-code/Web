<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery的基础选择器</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <div>我是div</div>
    <div class="nav">我是nav div</div>
    <p>我是p</p>
    <ol>
        <li>我是ol 的</li>
        <li>我是ol 的</li>
        <li>我是ol 的</li>
        <li>我是ol 的</li>
    </ol>
    <ul>
        <li>我是ul 的</li>
        <li>我是ul 的</li>
        <li>我是ul 的</li>
        <li>我是ul 的</li>
    </ul>

    <script>
        $(function() {
            $("div");
            $(".nav");
            $("p");
            $("ol.li");
            $("ol,li");
            //子代选择器(亲儿子)
            $("ul>li");
            //后代选择器
            $("ul li");
        })
    </script>
</body>

</html>
