<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery效果-显示隐藏切换</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>

    <script>
        //显示
        $("button").eq(0).click(function() {
            $("div").show("fast", "swing", function() {
                alert(11);
            })
        });
        //隐藏
        $("button").eq(1).click(function() {
            $("div").hide(1000, function() {
                alert(22);
            })
        });
        //切换
        $("button").eq(2).click(function() {
            $("div").toggle();
        });
    </script>
</body>

</html>
