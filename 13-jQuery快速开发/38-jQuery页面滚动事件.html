<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery页面滚动事件</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        .con {
            width: 800px;
            height: 400px;
            background-color: skyblue;
            margin: 400px auto;
        }
        
        .back {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: pink;
            display: none;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="con"></div>
        <div class="back">返回顶部</div>
    </div>

    <script>
        //自动跳转位置
        $(window).scrollTop(100);
        //自动出现 消失
        var backtop = $(".con").offset().top;
        console.log(backtop);
        $(window).scroll(function() {
            console.log($(document).scrollTop());
            if ($(document).scrollTop() >= backtop) {
                $(".back").fadeIn();
            } else {
                $(".back").fadeOut();
            }
        });
        //返回页面顶部
        $(".back").on("click", function() {
            //无动画
            // $(window).scrollTop(0);
            //带有动画
            $("html,body").stop().animate({
                scrollTop: 0
            })
        })
    </script>
</body>

</html>
