<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery效果-淡入淡出切换修改透明度</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <button>淡入</button>
    <button>淡出</button>
    <button>切换</button>
    <button>修改透明度</button>
    <div></div>

    <script>
        $(function() {
            //淡入
            $("button").eq(0).click(function() {
                $("div").fadeIn();
            });
            //淡出
            $("button").eq(1).click(function() {
                $("div").fadeOut();
            });
            //切换
            $("button").eq(2).click(function() {
                $("div").fadeToggle();
            });
            //修改透明度
            $("button").eq(3).click(function() {
                $("div").fadeTo(1000, 0.5);
            });
        })
    </script>
</body>

</html>
