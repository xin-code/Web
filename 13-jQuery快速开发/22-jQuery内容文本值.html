<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery内容文本值</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <div>
        <span>我是span</span>
    </div>
    <input type="text" value="这是原来的内容">

    <script>
        //html
        // console.log($("div").html());
        // $("div").html("这是我替换的内容！");
        //text
        console.log($("div").text());
        $("div").text("这是我替换的内容！");
        //val表单的值
        console.log($("input").val());
        $("input").val("这是更改过后的值");
    </script>
</body>



</html>
