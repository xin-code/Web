<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery事件处理-事件委派</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <script>
        $("ul").on("click", "li", function() {
            console.log(11);
        });
        var li = $("<li>我是后来创建的</li>");
        $("ul").append(li);
    </script>
</body>

</html>
