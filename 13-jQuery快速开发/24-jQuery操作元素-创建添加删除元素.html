<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery操作元素-创建添加删除元素</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <div>我是原来的div</div>
    <ul>
        <li>我是原来的li</li>
        <li>我是原来的li</li>
        <li>我是原来的li</li>
        <li>我是原来的li</li>
    </ul>
    <span>123</span>

    <script>
        // 创建元素
        var li = $("<li>我是后增加的li，应该在最前</li>");
        $("<div></div>");
        //内部增加
        // $("ul").append(li);
        $("ul").prepend(li);
        //外部增加
        var div = $("<div>这是一个后来增加的div</div>");
        // $("div").before(div);
        $("div").after(div);
        //删除
        $("div").remove();
        //删除所有子节点 ul还在
        $("ul").empty();
        $("span").html("");
    </script>
</body>

</html>
