<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery效果-自定义动画animate</title>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <button>动起来</button>
    <div></div>

    <script>
        $("button").click(function() {
            $("div").animate({
                "left": "200px",
                "top": "100px",
            }, 1000);
        })
    </script>
</body>

</html>
