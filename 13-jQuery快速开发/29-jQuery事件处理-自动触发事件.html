<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery事件处理-自动触发事件</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <div></div>
    <input type="text">

    <script>
        $("div").on("click", function() {
            console.log(11);
        });
        //自动触发方法一
        $("div").click();
        //自动触发方法二
        $("div").trigger("click");
        //自动触发方法三 ——>不会触发默认事件
        $("div").triggerHandler("click");
        $("input").on("focus", function() {
            $(this).val("123");
        });
        // $("input").trigger("focus");
        $("input").triggerHandler("focus");
    </script>
</body>

</html>
