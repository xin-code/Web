<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除数组元素</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>

    <script>
        var arr = [1, 2, 3, 4, 5, 6, 7, 8];
        console.log(arr);
        //删除数组元素splice(从哪个开始删, 删除几个)
        arr.splice(1, 1)
        console.log(arr);
    </script>
</body>

</html>
