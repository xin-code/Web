<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链式编程</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>10</button>

    <script>
        $(function() {
            $("button").on("click", function() {
                $(this).css("color", "red").siblings().css("color", "");
                // $(this).css("color", "").siblings().css("color", "red");
            })
        })
    </script>
</body>

</html>
