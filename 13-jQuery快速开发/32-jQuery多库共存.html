<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery多库共存</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <div>1</div>
    <span>2</span>

    <script>
        //当$冲突时，用jQuery开头
        console.log(jQuery("div"));
        //如果jQuery也冲突 支持自己定义
        var myjq = jQuery.noConflict();
        console.log(myjq("span"));
    </script>
</body>

</html>
