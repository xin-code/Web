<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery样式操作</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <div></div>

    <script>
        $(function() {
            console.log($("div").css("width"));
            $("div").css("height", "300px");
            $("div").css({
                "width": "200px",
                "height": "200px",
                "background": "blue"
            })
        })
    </script>
</body>

</html>
