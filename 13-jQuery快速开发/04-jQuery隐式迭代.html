<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery隐式迭代</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <ul>
        <li>相同的操作</li>
        <li>相同的操作</li>
        <li>相同的操作</li>
    </ul>

    <script>
        $(function() {
            $("div").css("background", "pink");
            //隐式迭代就是把所有匹配的进行遍历，每个元素都添加css样式
            $("ul>li").css("color", "red");
        })
    </script>
</body>

</html>
