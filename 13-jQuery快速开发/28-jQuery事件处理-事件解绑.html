<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery事件处理-事件解绑</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <div></div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <p>123</p>

    <script>
        //绑定不同事件
        $("div").on({
            mouseenter: function() {
                $("div").css("background", "purple");
            },
            mouseout: function() {
                $("div").css("background", "skyblue");
            },
        });
        //绑定相同事件
        $("ul").on("click", "li", function() {
            alert("11");
        });

        //解绑所有事件 
        $("div").off();
        // 解绑具体某一个事件
        $("div").off("mouseenter");
        //解绑事件委派
        $("ul").off("click", "li");

        //绑定一次事件
        $("p").one("click", function() {
            alert(22);
        })
    </script>
</body>

</html>
