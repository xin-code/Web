<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距合并</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
        }
        .hezi1 {
            background-color: palevioletred;
            margin-bottom: 100px;
        }
        .hezi2 {
            background-color:#0f0f0f;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="hezi1">尽量只给一个盒子添加margin值</div>
    <div class="hezi2">只适用于垂直的盒子模型，一个margin-top为100px一个margin-buttom为50px，则就只取100px</div>
</body>
</html>
