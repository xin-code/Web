<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>select下拉列表</title>
</head>
<body>
    地址：<br />
    <select name="" id="">
        <option value="">--请选择省份--</option>
        <option value="">河南</option>
        <option value="">北京</option>
        <option value="">河北</option>
    </select>
    <select name="" id="">
        <option value="">--请选择城市--</option>
        <option value="">郑州</option>
        <option value="">商丘</option>
        <option value="">洛阳</option>
    </select>
    <!-- 可以默认第一个选择别的下拉菜单中的任意一项，就像单复选择框一样（checked="cheaked"） -->
    <!-- 默认情况下都是第一个option内的消息 -->
    <select name="" id="">
        <option value="">--请选择地区--</option>
        <option value="" selected="selected">中原区</option>
        <option value="">二七区</option>
        <option value="">管城区</option>
    </select>
</body>
</html>
