<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格属性</title>
</head>
<body>
    <table border="2" width="500" height="200" cellspacing="0" cellpadding="16" align="center">
        <tr>
            <td>姓名</td>
            <td>年龄</td>
            <td>性别</td>
        </tr>
        <tr>
            <td>张三</td>
            <td>18</td>
            <td>男</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>29</td>
            <td>女</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>80</td>
            <td>未知</td>
        </tr>
    </table>
</body>
</html>
