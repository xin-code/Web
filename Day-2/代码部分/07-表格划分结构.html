<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格划分结构</title>
</head>
<body>
    <table border="1" width="300" height="249" align="center" cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>18</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>21</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
                <td>28</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>通知</td>
                <td colspan="2">以上为演出名单</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
