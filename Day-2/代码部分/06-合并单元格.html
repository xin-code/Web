<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>合并单元格</title>
</head>
<body>
    <table border="1" width="500" height="249" cellspacing="0" align="center">
        <caption><h2>个人简介</h2></caption>
        <tr>
            <td>姓名：张三</td>
            <td>性别：男</td>
            <td>年龄：18</td>
            <!-- 目标单元格：从上到下，从左至右顺序查找 -->
            <td rowspan="2">照片</td>
        </tr>
        <tr>
            <td>身高：180</td>
            <td>民族：汉</td>
            <td>婚姻：未婚</td>
            <!-- <td>照片</td> 此单元格就是多余的单元格了 -->
        </tr>
        <tr>
            <td>个人简介</td>
            <!-- 第二个单元格是目标单元格 -->
            <td colspan="3">个人简介</td>
        </tr>
        <tr>
            <td>个人作品</td>
            <!-- 第二个单元格是目标单元格 -->
            <td colspan="3">个人作品</td>
        </tr>
    </table>
</body>
</html>
