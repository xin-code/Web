<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
</head>
<body>
    <table align="center" width="600">
            <caption><h3>青春不常在，抓紧谈恋爱</h3></caption>
            <tr>
                <td>
                    性别：
                </td>  
                <td>             
                <input type="radio" name="sex" /><img src="../images/课后作业-注册页面/man.jpg">男<input type="radio" name="sex" /><img src="../images/课后作业-注册页面/women.jpg">女<br />
                </td>
            </tr>
            <tr>
                <td>
                    生日：
                </td>  
                <td>
                    <select name="birthday">
                        <option>--请选择年份--</option>
                        <option>2020</option>
                        <option>2019</option>
                        <option>2018</option>
                         </select>
                         <select name="month">
                             <option>--请选择月份--</option>
                             <option>1</option>
                             <option>2</option>
                             <option>3</option>
                         </select>
                         <select name="day">
                            <option>--请选择日期--</option>
                             <option>1</option>
                             <option>2</option>
                             <option>3</option>
                         </select><br />
                </td>
            </tr>
           <tr>
               <td>
                所在地区：
            </td>  
            <td>
                <input type="text" value="北京"><br />
               </td>
           </tr>
           <tr>
               <td>
                婚姻状况：
            </td>  
            <td>
                <input type="radio" name="marry">未婚<input type="radio" name="marry">离婚<input type="radio" name="marry">丧偶<br />
               </td>
           </tr>
            <tr>
                <td>
                    学历：
                </td>  
                <td>
                    <input type="text" checked="checked" value="小学"><br />
                </td>
            </tr>
            <tr>
                <td>
                    月薪：
                </td>  
                <td>
                    <input type="text" checked="checked" value="5000-10000"><br />
                </td>
            </tr>
            <tr>
                <td>
                    手机号：
                </td>  
                <td>
                    <input type="text"><br />
                </td>
            </tr>
            <tr>
                <td>
                    昵称：
                </td>  
                <td>
                    <input type="text"><br />
                </td>
            </tr>
            <tr>
                <td>
                    喜欢的类型：
                </td>  
                <td>
                    <input type="checkbox" name="favorite">抚媚
                    <input type="checkbox" name="favorite">柔美
                    <input type="checkbox" name="favorite">可爱
                    <input type="checkbox" name="favorite">小鲜肉
                    <input type="checkbox" name="favorite">型男
                    <input type="checkbox" name="favorite"> <br />
                </td>
            </tr>
            <tr>
                <td>
                    自我介绍
                </td>  
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea><br />
                </td>
            </tr>
            <tr>
                <td>
                </td>  
                <td>
                    <input type="image" src="../images/课后作业-注册页面/btn.png"><br />
                </td>
            </tr>
            <tr>
                <td>
                </td>  
                <td>
                    <input type="checkbox" checked="checked">我同意注册条款《XXXXXX》
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <h2>我承诺</h2>
                    <ul>
                        <li>年满18岁</li>
                        <li>严肃认真</li>
                        <li>真诚</li>
                    </ul>
                </td>
            </tr>
    </table>
</body>
</html>
