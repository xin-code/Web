<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
</head>
<body>
    <h2>无序列表</h2>
    喜欢吃的水果：
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>西红柿</li>
        <li>大白菜</li>
    </ul>
    <h2>有序列表</h2>
    <ol>
        <li>苹果</li>
        <li>香蕉</li>
        <li>西红柿</li>
        <li>大白菜</li>
    </ol>
    <h2>自定义列表</h2>
    <dl>
        <dt>苹果</dt>
        <dd>我喜欢吃苹果啊</dd>
        <dt>香蕉</dt>
        <dd>我也喜欢吃香蕉啊</dd>
        <dt>西红柿</dt>
        <dd>西红柿最好吃啦</dd>
        <dt>大白菜</dt>
        <dd>我喜欢用大白菜装系统</dd>
    </dl>
</body>
</html>
